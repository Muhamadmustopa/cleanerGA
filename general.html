<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist Cleaner Daily</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  font-family:Segoe UI,Arial;
  background:linear-gradient(180deg,#e3f2fd,#f4f6f8);
}

/* CARD */
.card{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
  position:relative;
  z-index:1;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.header strong{font-size:16px}
.logout{
  background:#f44336;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}

/* FORM */
label{
  font-size:14px;
  font-weight:600;
}
select,input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:14px;
}

/* TASK CARD */
.task-card{
  border:1px solid #e0e0e0;
  border-radius:14px;
  padding:12px;
  margin-top:12px;
  background:#fff;
}
.task-area{
  font-size:13px;
  font-weight:600;
  color:#1976d2;
  margin-bottom:4px;
}
.task-name{
  font-size:14px;
  margin-bottom:10px;
}
.check-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:8px;
  font-size:14px;
}
.note{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}

/* BUTTON */
button.save{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#4CAF50;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  position:relative;
  z-index:10;
}

/* MOBILE */
@media(max-width:600px){
  body{padding:10px}
  .card{padding:14px}
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div>
      <strong id="userName"></strong><br>
      <small>Checklist Cleaner Harian</small>
    </div>
    <button class="logout" onclick="logout()">Keluar</button>
  </div>

  <!-- LOKASI -->
  <label>Lokasi Kerja</label>
  <select id="lokasi" onchange="renderTask()">
    <option value="">-- Pilih Lokasi --</option>
    <option value="MTH">MTH Square (Head Office)</option>
    <option value="BIZ">Bizpark 3 (Warehouse)</option>
  </select>

  <br><br>

  <!-- TANGGAL -->
  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <!-- TASK LIST -->
  <div id="taskContainer"></div>

  <button class="save" onclick="simpan()">Simpan Checklist</button>
</div>

<script>
/* ================== KONFIG ================== */
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby7ziY9k2Frrmnp-YNRbPDVtppIb7UE3m5Ww6iEdRkeKdw5S7k-rGQrivZxhVQbXxXs/exec';

/* ================== LOGIN ================== */
const user = localStorage.getItem('cleaner_name');
if(!user) location.href='login.html';
document.getElementById('userName').innerText = user;

/* ================== TASK DATA ================== */
const taskByLocation = {
  MTH:[
   {area:'Area Kerja',task:'Sapu & Pel Lantai'},
    {area:'Area Kerja',task:'Vacum Karpet Lantai'},
    {area:'Area Kerja',task:'Lap Pintu Kaca'},
    {area:'Area Kerja',task:'Menyalakan Lampu,AC,dan Air Purifier'},
    {area:'Area Kerja',task:'Bersihkan meja,kursi lemari area kerja'},
    {area:'Area Kerja',task:'Pembersihan sabang sabang kotoran sudut tembok atas'},
    {area:'Area Kerja',task:'Menyiapkan minum untuk BoD'},
    {area:'Area Kerja',task:'Koordinasi menjadi PIC Receptionist'},
    {area:'Area Kerja',task:'Membersihkan tempat sampah di Area Kerja'},
    {area:'Pantry',task:'Buang Sampah ke TPS'},
    {area:'Pantry',task:'Pembersihan alat makan dan wastafel cek saluran pembuangan'},
    {area:'Pantry',task:'Koordinasi menjadi PIC Receptionist'},
    {area:'Pantry',task:'Lap Kulkas dan Pembersihan secara berkala'}
   
  ],
  BIZ:[
    {area:'Gudang B05/C01',task:'Sapu & Pel Lantai Area Gudang'},
    {area:'Gudang B05/C01',task:'Sapu Halaman Depan C01/B05'},
    {area:'Gudang B05/C01',task:'Pembersihan Besi Racking dan Dus Produk'},
    {area:'Gudang B05/C01',task:'Pembersihan sarang2 di langit2 gudang'},
    {area:'Gudang B05/C01',task:'Menyiram tanaman halaman'},
    {area:'Gudang B05/C01',task:'Memastikan bersih sampah di area gudang'},
    {area:'Office',task:'Sapu & Pel Lantai'},
    {area:'Office',task:'Bersihkan meja R meeting dan meja kerja lain nya'},
    {area:'Pantry',task:'Sapu Pel Lantai'},
    {area:'Pantry',task:'Pembersihan alat makan dan wastafel'},
    {area:'Pantry',task:'Memastikan bersih sampah di area Pantry dan Office'}
  ]
};

const taskContainer = document.getElementById('taskContainer');
const lokasiSelect = document.getElementById('lokasi');
const tanggalInput = document.getElementById('tanggal');

/* ================== DEFAULT TANGGAL ================== */
(function setToday(){
  const d=new Date();
  tanggalInput.valueAsDate=d;
})();

/* ================== RENDER TASK ================== */
function renderTask(){
  const lokasi = lokasiSelect.value;
  taskContainer.innerHTML='';
  if(!lokasi) return;

  taskByLocation[lokasi].forEach((t,i)=>{
    taskContainer.innerHTML += `
      <div class="task-card">
        <div class="task-area">${t.area}</div>
        <div class="task-name">${t.task}</div>

        <label class="check-row">
          <input type="checkbox" id="check${i}">
          Selesai
        </label>

        <input
          type="text"
          id="note${i}"
          class="note"
          placeholder="Catatan (opsional)">
      </div>
    `;
  });
}

/* ================== SIMPAN ================== */
function simpan(){
  const lokasi = lokasiSelect.value;
  const tanggal = tanggalInput.value;

  if(!lokasi || !tanggal){
    alert('Lokasi dan tanggal wajib diisi');
    return;
  }

  const payload = [];
  taskByLocation[lokasi].forEach((t,i)=>{
    payload.push({
      cleaner: user,
      tanggal,
      lokasi,
      area: t.area,
      task: t.task,
      status: document.getElementById('check'+i).checked ? 'SELESAI' : 'BELUM',
      catatan: document.getElementById('note'+i).value
    });
  });

  fetch(SCRIPT_URL,{
    method:'POST',
    body:JSON.stringify(payload)
  })
  .then(r=>r.text())
  .then(()=>{
    alert('Checklist berhasil disimpan');
    location.reload();
  })
  .catch(()=>{
    alert('Gagal menyimpan data');
  });
}

/* ================== LOGOUT ================== */
function logout(){
  localStorage.clear();
  location.href='login.html';
}
</script>

</body>
</html>
