<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist Cleaner Daily</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  padding:16px;
  font-family:Segoe UI,Arial;
  background:linear-gradient(180deg,#e3f2fd,#f4f6f8);
}
.card{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.logout{
  background:#f44336;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
label{
  font-size:14px;
  font-weight:600;
}
select,input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:14px;
}
.task-card{
  border:1px solid #e0e0e0;
  border-radius:14px;
  padding:12px;
  margin-top:12px;
  background:#fff;
}
.task-area{
  font-size:13px;
  font-weight:600;
  color:#1976d2;
}
.task-name{
  font-size:14px;
  margin:6px 0;
}
.check-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin:8px 0;
}
.note{
  margin-top:6px;
}
.photo-input{
  margin-top:8px;
  font-size:13px;
}
.preview img{
  width:80px;
  border-radius:8px;
  margin-top:6px;
  border:1px solid #ddd;
}
button.save{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#4CAF50;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.loading-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.spinner{
  width:60px;
  height:60px;
  border:6px solid #ddd;
  border-top:6px solid #4CAF50;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div>
      <strong>Checklist Cleaner Harian</strong><br>
      <small>Isi checklist sesuai area kerja</small>
    </div>
    <button class="logout" onclick="logout()">Keluar</button>
  </div>

  <label>Nama Cleaner</label>
  <select id="cleaner">
    <option value="">-- Pilih Cleaner --</option>
    <option value="Irfan Affandi">Irfan Affandi</option>
    <option value="Evillia Agustin">Evillia Agustin</option>
  </select>

  <br><br>

  <label>Lokasi Kerja</label>
  <select id="lokasi" onchange="renderTask()">
    <option value="">-- Pilih Lokasi --</option>
    <option value="MTH">MTH Square (Head Office)</option>
    <option value="BIZ">Bizpark 3 (Warehouse)</option>
  </select>

  <br><br>

  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <div id="taskContainer"></div>

  <button class="save" id="saveBtn" onclick="simpan()">Simpan Checklist</button>
</div>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
</div>

<script>

const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby7ziY9k2Frrmnp-YNRbPDVtppIb7UE3m5Ww6iEdRkeKdw5S7k-rGQrivZxhVQbXxXs/exec';

const cleanerSelect = document.getElementById('cleaner');
const lokasiSelect  = document.getElementById('lokasi');
const tanggalInput  = document.getElementById('tanggal');
const taskContainer = document.getElementById('taskContainer');
const loading       = document.getElementById('loading');
const saveBtn       = document.getElementById('saveBtn');

tanggalInput.valueAsDate = new Date();

/* ===============================
   DATA TASK (TETAP SEPERTI ASLI)
================================= */

const taskByLocation = { ... }; // BIARKAN SEPERTI PUNYA ANDA

/* ===============================
   PERBAIKAN FOTO SAJA
================================= */

function compressImage(file){
  return new Promise((resolve,reject)=>{
    const img = new Image();
    const reader = new FileReader();

    reader.onload = e => img.src = e.target.result;

    img.onload = function(){
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const MAX_WIDTH = 800;
      const scale = MAX_WIDTH / img.width;

      canvas.width = MAX_WIDTH;
      canvas.height = img.height * scale;

      ctx.drawImage(img,0,0,canvas.width,canvas.height);

      const compressed = canvas.toDataURL("image/jpeg",0.6);
      resolve(compressed);
    };

    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

/* =============================== */

async function simpan(){

  const cleaner = cleanerSelect.value;
  const lokasi  = lokasiSelect.value;
  const tanggal = tanggalInput.value;

  if(!cleaner || !lokasi || !tanggal){
    alert('Nama cleaner, lokasi, dan tanggal wajib diisi');
    return;
  }

  loading.style.display = "flex";
  saveBtn.disabled = true;

  const payload = [];

  for(let i=0; i<taskByLocation[lokasi].length; i++){

    let photoBase64 = "";
    const photoInput = document.getElementById('photo'+i);

    if(photoInput && photoInput.files.length){
      try{
        const compressed = await compressImage(photoInput.files[0]);
        photoBase64 = compressed.split(',')[1];
      }catch(err){
        console.log("Foto gagal diproses:", err);
      }
    }

    payload.push({
      cleaner,
      tanggal,
      lokasi,
      area:taskByLocation[lokasi][i].area,
      task:taskByLocation[lokasi][i].task,
      status:document.getElementById('check'+i).checked ? 'SELESAI' : 'BELUM',
      catatan:document.getElementById('note'+i).value,
      photoBase64
    });
  }

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(payload)
  })
  .then(r=>r.text())
  .then(()=>{
    loading.style.display="none";
    saveBtn.disabled=false;
    alert('Checklist berhasil disimpan');
    location.reload();
  })
  .catch(()=>{
    loading.style.display="none";
    saveBtn.disabled=false;
    alert('Gagal menyimpan data');
  });
}

function logout(){
  localStorage.clear();
  location.href='login.html';
}

</script>

</body>
</html>
