<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist Cleaner Daily</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  font-family:Segoe UI,Arial;
  background:linear-gradient(180deg,#e3f2fd,#f4f6f8);
}

.card{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.header strong{font-size:16px}

.logout{
  background:#f44336;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}

label{
  font-size:14px;
  font-weight:600;
}

select,input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:14px;
}

.task-card{
  border:1px solid #e0e0e0;
  border-radius:14px;
  padding:12px;
  margin-top:12px;
  background:#fff;
}

.task-area{
  font-size:13px;
  font-weight:600;
  color:#1976d2;
  margin-bottom:4px;
}

.task-name{
  font-size:14px;
  margin-bottom:10px;
}

.check-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:8px;
  font-size:14px;
}

.note{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}

button.save{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#4CAF50;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.preview{
  margin-top:10px;
  text-align:center;
}

.preview img{
  width:120px;
  border-radius:10px;
  margin-top:8px;
  border:1px solid #ddd;
}

@media(max-width:600px){
  body{padding:10px}
  .card{padding:14px}
}

/* LOADING */
.loading-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.spinner{
  width:60px;
  height:60px;
  border:6px solid #ddd;
  border-top:6px solid #4CAF50;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div>
      <strong>Checklist Cleaner Harian</strong><br>
      <small>Isi checklist sesuai area kerja</small>
    </div>
    <button class="logout" onclick="logout()">Keluar</button>
  </div>

  <label>Nama Cleaner</label>
  <select id="cleaner">
    <option value="">-- Pilih Cleaner --</option>
    <option value="Irfan Affandi">Irfan Affandi</option>
    <option value="Evillia Agustin">Evillia Agustin</option>
  </select>

  <br><br>

  <label>Lokasi Kerja</label>
  <select id="lokasi" onchange="renderTask()">
    <option value="">-- Pilih Lokasi --</option>
    <option value="MTH">MTH Square (Head Office)</option>
    <option value="BIZ">Bizpark 3 (Warehouse)</option>
  </select>

  <br><br>

  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <br><br>

  <label>Foto Bukti (Wajib)</label>
  <input type="file" id="photo" accept="image/*" capture="environment">
  <div class="preview" id="preview"></div>

  <div id="taskContainer"></div>

  <button class="save" id="saveBtn" onclick="simpan()">Simpan Checklist</button>
</div>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
</div>

<script>

const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby7ziY9k2Frrmnp-YNRbPDVtppIb7UE3m5Ww6iEdRkeKdw5S7k-rGQrivZxhVQbXxXs/exec';

const cleanerSelect = document.getElementById('cleaner');
const lokasiSelect  = document.getElementById('lokasi');
const tanggalInput  = document.getElementById('tanggal');
const taskContainer = document.getElementById('taskContainer');
const loading       = document.getElementById('loading');
const saveBtn       = document.getElementById('saveBtn');
const photoInput    = document.getElementById('photo');
const preview       = document.getElementById('preview');

tanggalInput.valueAsDate = new Date();

photoInput.addEventListener("change", function(){
  preview.innerHTML = "";
  if(this.files && this.files[0]){
    const reader = new FileReader();
    reader.onload = function(e){
      preview.innerHTML = `<img src="${e.target.result}">`;
    }
    reader.readAsDataURL(this.files[0]);
  }
});

const taskByLocation = {
  MTH:[
    {area:'Area Kerja',task:'Sapu & Pel Lantai'},
    {area:'Area Kerja',task:'Vacum Karpet Lantai'},
    {area:'Area Kerja',task:'Lap Pintu Kaca'}
  ],
  BIZ:[
    {area:'Gudang',task:'Sapu & Pel Lantai Gudang'},
    {area:'Office',task:'Bersihkan meja kerja semua'}
  ]
};

function renderTask(){
  taskContainer.innerHTML='';
  const lokasi = lokasiSelect.value;
  if(!lokasi) return;

  taskByLocation[lokasi].forEach((t,i)=>{
    taskContainer.innerHTML += `
      <div class="task-card">
        <div class="task-area">${t.area}</div>
        <div class="task-name">${t.task}</div>

        <label class="check-row">
          <input type="checkbox" id="check${i}">
          Selesai
        </label>

        <input type="text" id="note${i}" class="note" placeholder="Catatan (opsional)">
      </div>
    `;
  });
}

function simpan(){

  const cleaner = cleanerSelect.value;
  const lokasi  = lokasiSelect.value;
  const tanggal = tanggalInput.value;

  if(!cleaner || !lokasi || !tanggal){
    alert('Nama cleaner, lokasi, dan tanggal wajib diisi');
    return;
  }

  if(!photoInput.files.length){
    alert('Foto wajib diupload');
    return;
  }

  loading.style.display = "flex";
  saveBtn.disabled = true;

  const reader = new FileReader();

  reader.onload = function(e){

    const base64 = e.target.result.split(',')[1];
    const payload = [];

    taskByLocation[lokasi].forEach((t,i)=>{
      payload.push({
        cleaner,
        tanggal,
        lokasi,
        area:t.area,
        task:t.task,
        status:document.getElementById('check'+i).checked ? 'SELESAI' : 'BELUM',
        catatan:document.getElementById('note'+i).value,
        photoBase64: base64
      });
    });

    fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify(payload)
    })
    .then(r=>r.text())
    .then(()=>{
      loading.style.display="none";
      saveBtn.disabled=false;
      alert('Checklist berhasil disimpan');
      location.reload();
    })
    .catch(()=>{
      loading.style.display="none";
      saveBtn.disabled=false;
      alert('Gagal menyimpan data');
    });

  };

  reader.readAsDataURL(photoInput.files[0]);
}

function logout(){
  localStorage.clear();
  location.href='login.html';
}

</script>

</body>
</html>
