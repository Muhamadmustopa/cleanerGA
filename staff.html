<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Timesheet Team GA</title>

<style>
body{
  font-family:Segoe UI;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  padding:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:25px;
  max-width:760px;
  margin:auto;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
}

h2{
  text-align:center;
  margin-top:0;
  color:#1e3a8a;
}

label{
  font-weight:600;
  margin-top:12px;
  display:block
}

input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:14px;
}

.logout{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-size:13px;
  margin-bottom:15px;
}

.main-btn{
  background:linear-gradient(90deg,#2563eb,#1e40af);
  color:white;
  border:none;
  margin-top:20px;
  padding:12px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

.timesheet{
  margin-top:20px;
}

.row{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
}

.row.break-row{
  background:#fee2e2;
}

.row.break-row input{
  background:#fee2e2;
  cursor:not-allowed;
}

.time-label{
  width:75px;
  font-weight:600;
  text-align:center;
  background:#f1f5f9;
  padding:8px;
  border-radius:10px;
}

.break{
  background:#fee2e2 !important;
  color:#b91c1c;
}

.row input{
  flex:1;
}

.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111827;
  color:#fff;
  padding:15px 20px;
  border-radius:12px;
  display:none;
}

.loading-overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(255,255,255,0.6);
  display:none;
  justify-content:center;
  align-items:center;
}

.spinner{
  width:60px;height:60px;
  border:6px solid #ddd;
  border-top:6px solid #2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ•’ Daily Timesheet Team GA</h2>

  <button class="logout" onclick="logout()">Keluar</button>

  <label>Nama</label>
  <select id="staff">
    <option value="">-- Pilih Staff --</option>
    <option>Muhamad Mustopa - Staff GA</option>
    <option>Abdul Apso - Staff Services</option>
    <option>Anni Sumartiani - Supervisor GA</option>     
    <option>Ahmad Yani - Driver</option>
    <option>Evilla Agustin - Cleaner</option>
    <option>Irfan Affandi - Cleaner</option>
  </select>

  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <div id="taskSection" style="display:none">
    <div class="timesheet" id="timesheetContainer"></div>
    <button class="main-btn" onclick="submitData()">Submit</button>
  </div>
</div>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
</div>

<div class="toast" id="toast"></div>

<script>

function logout(){
  localStorage.removeItem("loginUser");
  window.location.href="login.html";
}

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbzQFe0VZcFiOo-gJvx5WF8lCVpvD5EFC3eq6sY4FLIqiWcGT8aziSkGEVZ-VfG0uemE/exec";

const specialUsers=[
"Evilla Agustin - Cleaner",
"Irfan Affandi - Cleaner",
"Abdul Apso - Staff Services"
];

/* FIX: declare element dulu */
const staffSelect = document.getElementById("staff");
const tanggalInput = document.getElementById("tanggal");
const taskSection = document.getElementById("taskSection");
const loading = document.getElementById("loading");

function generateTimeSlots(){

  const staff = staffSelect.value;
  let times=[];

  if(specialUsers.includes(staff)){
    times=[
      "07:00","07:30",
      "08:00","08:30","09:00","09:30",
      "10:00","10:30","11:00","11:30",
      "12:00","12:30",
      "13:00","13:30","14:00","14:30",
      "15:00","15:30","16:00","16:30",
      "17:00","17:30"
    ];
  }else{
    times=[
      "08:00","08:30","09:00","09:30",
      "10:00","10:30","11:00","11:30",
      "12:00","12:30",
      "13:00","13:30","14:00","14:30",
      "15:00","15:30","16:00","16:30",
      "17:00"
    ];
  }

  return times;
}

function generateTimesheet(){

  const container=document.getElementById("timesheetContainer");
  container.innerHTML="";

  generateTimeSlots().forEach(time=>{

    const row=document.createElement("div");
    row.className="row";

    const label=document.createElement("div");
    label.className="time-label";
    label.innerText=time;

    const input=document.createElement("input");
    input.type="text";
    input.placeholder="Tulis task...";

    if(time==="12:00" || time==="12:30"){
      row.classList.add("break-row");
      label.classList.add("break");
      input.disabled=true;
      input.value="";
      input.placeholder="Istirahat disesuaikan dengan jam kerja bulan puasa";
    }

    row.appendChild(label);
    row.appendChild(input);
    container.appendChild(row);

  });
}

/* FIX EVENT */
staffSelect.addEventListener("change",()=>{
  if(!staffSelect.value){
    taskSection.style.display="none";
    return;
  }
  taskSection.style.display="block";
  generateTimesheet();
});

tanggalInput.addEventListener("change",()=>{
  if(staffSelect.value){
    generateTimesheet();
  }
});

function showToast(msg){
  const toast=document.getElementById("toast");
  toast.innerText=msg;
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",4000);
}

function submitData(){

  const staff = staffSelect.value;
  const tanggal = tanggalInput.value;

  if(!staff || !tanggal){
    alert("Lengkapi data dulu ya ðŸ™‚");
    return;
  }

  const tasks=[];

  document.querySelectorAll(".row").forEach(row=>{
    const time=row.querySelector(".time-label").innerText;
    const input=row.querySelector("input");

    if(input.disabled){
      tasks.push({time:time,task:"Istirahat"});
    }
    else if(input.value.trim()){
      tasks.push({time:time,task:input.value.trim()});
    }
  }); /* FIX penutup forEach */

  if(tasks.length===0){
    alert("Isi minimal 1 task dulu ya ðŸ™‚");
    return;
  }

  loading.style.display="flex";

  const formData=new URLSearchParams();
  formData.append("action","saveTimesheet");
  formData.append("staff",staff);
  formData.append("tanggal",tanggal);
  formData.append("tasks",JSON.stringify(tasks));

  fetch(WEB_APP_URL,{method:"POST",body:formData})
  .then(res=>res.json())
  .then(res=>{
    loading.style.display="none";
    if(res.status==="success"){
      generateTimesheet();
      showToast("âœ¨ Timesheet berhasil dikirim! Terima kasih atas kerja keras anda hari ini");
    }else{
      alert("Gagal: "+res.message);
    }
  })
  .catch(()=>{
    loading.style.display="none";
    alert("Error koneksi");
  });
}

</script>

</body>
</html>
