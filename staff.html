<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Timesheet Staff</title>

<style>
body{
  font-family:Segoe UI;
  background:linear-gradient(135deg,#2563eb,#1e3a8a);
  padding:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  max-width:700px;
  margin:auto;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

h2{
  text-align:center;
  margin-top:0;
  color:#1e3a8a;
}

label{font-weight:600;margin-top:10px;display:block}

input,select,button{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

.logout{
  background:#dc2626;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
  margin-bottom:10px;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  margin-top:15px;
  cursor:pointer;
  font-weight:600;
}
button:hover{opacity:.9}

.timesheet{
  margin-top:15px;
}

.row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}

.time-label{
  width:70px;
  font-weight:600;
  text-align:center;
  background:#f1f5f9;
  padding:8px;
  border-radius:8px;
}

.break{
  background:#fee2e2 !important;
  color:#b91c1c;
}

.row input{
  flex:1;
}

/* LOADING */
.loading-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.spinner{
  width:60px;
  height:60px;
  border:6px solid #ddd;
  border-top:6px solid #2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ•’ Daily Timesheet Staff</h2>

  <button class="logout" onclick="logout()">Keluar</button>

  <label>Nama</label>
  <select id="staff">
    <option value="">-- Pilih Staff --</option>
    <option>Muhamad Mustopa - Staff GA</option>
    <option>Abdul Apso - Staff Services</option>
  </select>

  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <div id="taskSection" style="display:none">

    <div class="timesheet" id="timesheetContainer"></div>

    <button onclick="submitData()">Simpan</button>

  </div>
</div>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
</div>

<script>

function logout(){
  localStorage.removeItem("loginUser");
  window.location.href="login.html";
}

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxguijFfLZ4u0XoRvGl9sJ0zhwG8Bbmbj-A-WipMMO-B-fDjahsU_msrgWhaCJxiads/exec";

const times = [
"08:00","08:30",
"09:00","09:30",
"10:00","10:30",
"11:00","11:30",
"12:00","12:30",
"13:00",
"13:30","14:00","14:30",
"15:00","15:30",
"16:00","16:30",
"17:00"
];

function generateTimesheet(){
  const container = document.getElementById("timesheetContainer");
  container.innerHTML="";

  times.forEach(time=>{
    const row = document.createElement("div");
    row.className="row";

    const label = document.createElement("div");
    label.className="time-label";
    label.innerText=time;

    const input = document.createElement("input");
    input.type="text";
    input.placeholder="Tulis task...";

    // Jam Istirahat
    if(time==="12:00" || time==="12:30" || time==="13:00"){
      label.classList.add("break");
      input.disabled=true;
      input.placeholder="Jam Istirahat";
    }

    row.appendChild(label);
    row.appendChild(input);
    container.appendChild(row);
  });
}

document.getElementById("staff").addEventListener("change",function(){
  if(!this.value){
    document.getElementById("taskSection").style.display="none";
    return;
  }
  document.getElementById("taskSection").style.display="block";
  generateTimesheet();
});

function submitData(){

  const staff   = document.getElementById("staff").value;
  const tanggal = document.getElementById("tanggal").value;

  if(!staff || !tanggal){
    alert("Lengkapi data");
    return;
  }

  const tasks = [];

  document.querySelectorAll(".row").forEach(row=>{
    const time = row.querySelector(".time-label").innerText;
    const input = row.querySelector("input");
    if(!input.disabled && input.value.trim()){
      tasks.push({
        time: time,
        task: input.value.trim()
      });
    }
  });

  const loading=document.getElementById("loading");
  loading.style.display="flex";

  const formData=new URLSearchParams();
  formData.append("action","saveTimesheet");
  formData.append("staff",staff);
  formData.append("tanggal",tanggal);
  formData.append("tasks",JSON.stringify(tasks));

  fetch(WEB_APP_URL,{
    method:"POST",
    body:formData
  })
  .then(res=>res.json())
  .then(res=>{
    loading.style.display="none";

    if(res.status==="success"){
      alert("Timesheet berhasil disimpan");
      generateTimesheet();
    }else{
      alert("Gagal: "+res.message);
    }
  })
  .catch(err=>{
    loading.style.display="none";
    alert("Error koneksi");
    console.log(err);
  });
}

</script>

</body>
</html>
