<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Timesheet Staff</title>

<style>
body{
  font-family:Segoe UI;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  padding:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:25px;
  max-width:750px;
  margin:auto;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-top:0;
  color:#1e3a8a;
}

label{font-weight:600;margin-top:12px;display:block}

input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:14px;
  transition:.2s;
}

input:focus,select:focus{
  border-color:#2563eb;
  outline:none;
  box-shadow:0 0 0 3px rgba(37,99,235,.15);
}

.logout{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-size:13px;
  margin-bottom:15px;
}

.main-btn{
  background:linear-gradient(90deg,#2563eb,#1e40af);
  color:white;
  border:none;
  margin-top:20px;
  padding:12px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.main-btn:hover{
  transform:scale(1.02);
}

.timesheet{
  margin-top:20px;
}

.row{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
}

.time-label{
  width:75px;
  font-weight:600;
  text-align:center;
  background:#f1f5f9;
  padding:8px;
  border-radius:10px;
}

.break{
  background:#fee2e2 !important;
  color:#b91c1c;
}

.row input{
  flex:1;
}

.row input:not(:disabled):not(:placeholder-shown){
  background:#ecfdf5;
  border-color:#10b981;
}

/* NOTIFICATION */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111827;
  color:#fff;
  padding:15px 20px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  display:none;
  animation:slideUp .4s ease;
}

@keyframes slideUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.loading-overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(255,255,255,0.6);
  display:none;
  justify-content:center;
  align-items:center;
}

.spinner{
  width:60px;height:60px;
  border:6px solid #ddd;
  border-top:6px solid #2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ•’ Daily Timesheet Staff</h2>

  <button class="logout" onclick="logout()">Keluar</button>

  <label>Nama</label>
  <select id="staff">
    <option value="">-- Pilih Staff --</option>
    <option>Muhamad Mustopa - Staff GA</option>
    <option>Abdul Apso - Staff Services</option>
    <option>Anni Sumartiani - Supervisor GA</option>
  </select>

  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <div id="taskSection" style="display:none">
    <div class="timesheet" id="timesheetContainer"></div>
    <button class="main-btn" onclick="submitData()">Simpan Timesheet</button>
  </div>
</div>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
</div>

<div class="toast" id="toast"></div>

<script>

function logout(){
  localStorage.removeItem("loginUser");
  window.location.href="login.html";
}

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzQFe0VZcFiOo-gJvx5WF8lCVpvD5EFC3eq6sY4FLIqiWcGT8aziSkGEVZ-VfG0uemE/exec";

const times = [
"08:00","08:30","09:00","09:30",
"10:00","10:30","11:00","11:30",
"12:00","12:59",
"13:00","13:30","14:00","14:30",
"15:00","15:30","16:00","16:30",
"17:00"
];

function generateTimesheet(){
  const container=document.getElementById("timesheetContainer");
  container.innerHTML="";

  times.forEach(time=>{
    const row=document.createElement("div");
    row.className="row";

    const label=document.createElement("div");
    label.className="time-label";
    label.innerText=time;

    const input=document.createElement("input");
    input.type="text";
    input.placeholder="Tulis task...";

    if(time==="12:00" || time==="12:59"){
      label.classList.add("break");
      input.disabled=true;
      input.placeholder="Jam Istirahat";
    }

    row.appendChild(label);
    row.appendChild(input);
    container.appendChild(row);
  });
}

document.getElementById("staff").addEventListener("change",function(){
  if(!this.value){
    document.getElementById("taskSection").style.display="none";
    return;
  }
  document.getElementById("taskSection").style.display="block";
  generateTimesheet();
});

function showToast(message){
  const toast=document.getElementById("toast");
  toast.innerText=message;
  toast.style.display="block";
  setTimeout(()=>{toast.style.display="none";},4000);
}

async function submitData(){

  const staff=document.getElementById("staff").value;
  const tanggal=document.getElementById("tanggal").value;

  if(!staff || !tanggal){
    alert("Lengkapi data dulu ya ðŸ™‚");
    return;
  }

  // CEK DUPLICATE DI LOCAL STORAGE
  const key=staff+"_"+tanggal;
  if(localStorage.getItem(key)){
    alert("âš ï¸ Timesheet tanggal ini sudah pernah kamu isi yaa.");
    return;
  }

  const tasks=[];
  document.querySelectorAll(".row").forEach(row=>{
    const time=row.querySelector(".time-label").innerText;
    const input=row.querySelector("input");
    if(!input.disabled && input.value.trim()){
      tasks.push({time:time,task:input.value.trim()});
    }
  });

  if(tasks.length===0){
    alert("Isi minimal 1 task dulu ya ðŸ™‚");
    return;
  }

  const loading=document.getElementById("loading");
  loading.style.display="flex";

  const formData=new URLSearchParams();
  formData.append("action","saveTimesheet");
  formData.append("staff",staff);
  formData.append("tanggal",tanggal);
  formData.append("tasks",JSON.stringify(tasks));

  fetch(WEB_APP_URL,{method:"POST",body:formData})
  .then(res=>res.json())
  .then(res=>{
    loading.style.display="none";

    if(res.status==="success"){
      localStorage.setItem(key,"submitted");
      generateTimesheet();
      showToast("âœ¨ Terima kasih kamu sudah bekerja keras hari ini! Sampai jumpa esok hari ðŸŒ…");
    }else{
      alert("Gagal: "+res.message);
    }
  })
  .catch(()=>{
    loading.style.display="none";
    alert("Error koneksi");
  });
}

</script>

</body>
</html>
