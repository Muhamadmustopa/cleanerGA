<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Staff Harian</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  padding:16px;
  font-family:Segoe UI,Arial;
  background:linear-gradient(180deg,#e3f2fd,#f4f6f8);
}
.card{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.logout{
  background:#f44336;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
label{
  font-size:14px;
  font-weight:600;
}
select,input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:14px;
}
.section{
  margin-top:18px;
  padding:14px;
  border-radius:14px;
  border:1px solid #e0e0e0;
  background:#fafafa;
}
.task-input{margin-bottom:8px}
.hidden{display:none}
button.save{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#4CAF50;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div>
      <strong>Laporan Staff Harian</strong><br>
      <small>Pilih staff → checklist pending → simpan</small>
    </div>
    <button class="logout" onclick="logout()">Keluar</button>
  </div>

  <!-- STAFF -->
  <label>Nama Staff</label>
  <select id="staff">
    <option value="">-- Pilih Staff --</option>
    <option value="Muhamad Mustopa - Staff GA">Muhamad Mustopa - Staff GA</option>
    <option value="Abdul Apso - Staff Services">Abdul Apso - Staff Services</option>
  </select>

  <br><br>

  <!-- TANGGAL -->
  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <div id="taskWrapper" class="hidden">

    <!-- CHECKLIST PENDING -->
    <div class="section">
      <h3>Pending Sebelumnya (Centang = Clear)</h3>
      <div id="pendingChecklist"></div>
    </div>

    <!-- CLEAR -->
    <div class="section">
      <h3>Task Clear Hari Ini</h3>
      <div id="taskClear"></div>
    </div>

    <!-- PENDING -->
    <div class="section">
      <h3>Task Pending Baru</h3>
      <div id="taskPending"></div>
    </div>

    <button class="save" onclick="simpan()">Simpan Laporan</button>
  </div>

</div>

<script>
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzRKeWTmZ_wk5DJYDfNWJtKkwypLJdfrgrSnQKgOIaN5nW4rPvdtOYYvAMKOxeTKkmpwg/exec';

const staffSelect = document.getElementById('staff');
const tanggalInput = document.getElementById('tanggal');
const taskWrapper = document.getElementById('taskWrapper');
const taskClearDiv = document.getElementById('taskClear');
const taskPendDiv = document.getElementById('taskPending');
const checklistDiv = document.getElementById('pendingChecklist');

tanggalInput.valueAsDate = new Date();

/* GENERATE INPUT */
function generateInputs(container,prefix){
  container.innerHTML='';
  for(let i=1;i<=5;i++){
    container.innerHTML+=`
      <input type="text" id="${prefix}${i}" class="task-input" placeholder="Task ${i}">
    `;
  }
}
generateInputs(taskClearDiv,'clear');
generateInputs(taskPendDiv,'pending');

/* LOAD PENDING */
staffSelect.addEventListener('change',()=>{
  if(!staffSelect.value){
    taskWrapper.classList.add('hidden');
    return;
  }
  taskWrapper.classList.remove('hidden');

  fetch(`${WEBAPP_URL}?staff=${encodeURIComponent(staffSelect.value)}`)
  .then(res=>res.json())
  .then(data=>{
    checklistDiv.innerHTML='';
    if(data.pending.length===0){
      checklistDiv.innerHTML='<i>Tidak ada pending</i>';
      return;
    }
    data.pending.forEach(t=>{
      checklistDiv.innerHTML+=`
        <label>
          <input type="checkbox" value="${t}"> ${t}
        </label><br>
      `;
    });
  });
});

/* SIMPAN */
function simpan(){
  const checkedPending=[];
  document.querySelectorAll('#pendingChecklist input:checked')
    .forEach(cb=>checkedPending.push(cb.value));

  const clear=[], pending=[];
  for(let i=1;i<=5;i++){
    if(clear${i}.value) clear.push(clear${i}.value);
    if(pending${i}.value) pending.push(pending${i}.value);
  }

  fetch(WEBAPP_URL,{
    method:'POST',
    body:JSON.stringify({
      staff:staffSelect.value,
      tanggal:tanggalInput.value,
      checkedPending,
      clear,
      pending
    })
  })
  .then(res=>res.json())
  .then(()=>{
    alert('Laporan tersimpan');
    location.reload();
  });
}

function logout(){
  localStorage.clear();
  location.href='login.html';
}
</script>

</body>
</html>
