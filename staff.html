<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Timesheet Team GA</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  padding:15px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:20px;
  padding:20px;
  max-width:800px;
  margin:auto;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
}

h2{
  text-align:center;
  margin:5px 0;
  color:#1e3a8a;
  font-size:20px;
}

.user-info{
  text-align:center;
  font-size:12px;
  color:#6b7280;
  margin-bottom:15px;
}

/* INPUT */
label{
  font-weight:600;
  font-size:13px;
  margin-top:12px;
  display:block;
}

input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #d1d5db;
  font-size:14px;
}

input:focus,select:focus{
  outline:none;
  border-color:#2563eb;
  box-shadow:0 0 0 3px rgba(37,99,235,.2);
}

/* BUTTON */
.main-btn{
  background:linear-gradient(90deg,#2563eb,#1e40af);
  color:white;
  border:none;
  margin-top:20px;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  font-size:15px;
  width:100%;
}

.logout{
  background:#ef4444;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  font-size:12px;
  float:right;
}

/* TIMESHEET */
.timesheet{
  margin-top:20px;
}

.row{
  display:flex;
  gap:8px;
  margin-bottom:8px;
}

.time-label{
  min-width:70px;
  text-align:center;
  font-weight:600;
  background:#f1f5f9;
  padding:10px;
  border-radius:10px;
  font-size:13px;
}

.row input{
  flex:1;
}

.break{
  background:#fee2e2 !important;
  color:#b91c1c;
}

.row.break-row input{
  background:#fee2e2;
  cursor:not-allowed;
}

/* MOBILE OPTIMIZE */
@media(max-width:600px){

  .row{
    flex-direction:column;
  }

  .time-label{
    width:100%;
  }

}

/* LOADING */
.loading-overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(255,255,255,.6);
  display:none;
  justify-content:center;
  align-items:center;
}

.spinner{
  width:50px;height:50px;
  border:5px solid #ddd;
  border-top:5px solid #2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111827;
  color:#fff;
  padding:15px 20px;
  border-radius:14px;
  display:none;
  font-size:14px;
}

</style>
</head>

<body>

<div class="card">

  <button class="logout" onclick="logout()">Keluar</button>

  <h2>ðŸ•’ Daily Task Timesheet Team General Affair</h2>
  <div class="user-info">
    Login sebagai: <b id="userDisplay"></b>
  </div>

  <label>Nama</label>
  <select id="staff"></select>

  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <div id="taskSection" style="display:none">
    <div class="timesheet" id="timesheetContainer"></div>
    <button class="main-btn" onclick="submitData()">Submit</button>
  </div>

</div>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
</div>

<div class="toast" id="toast"></div>

<script>

/* ===============================
   CONFIG
=================================*/

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbzQFe0VZcFiOo-gJvx5WF8lCVpvD5EFC3eq6sY4FLIqiWcGT8aziSkGEVZ-VfG0uemE/exec";

/* ===============================
   ROLE SYSTEM
=================================*/

const userRoles={
  "Muhamad Mustopa - Staff GA":"staff",
  "Abdul Apso - Staff Services":"staff",
  "Anni Sumartiani - Supervisor GA":"supervisor",
  "Ahmad Yani - Driver":"driver",
  "Evilla Agustin - Cleaner":"cleaner",
  "Irfan Affandi - Cleaner":"cleaner"
};

const specialUsers=[
  "Evilla Agustin - Cleaner",
  "Irfan Affandi - Cleaner",
  "Abdul Apso - Staff Services"
];

const loginUser=localStorage.getItem("loginUser");

if(!loginUser){
  window.location.href="login.html";
}

const userRole=userRoles[loginUser];

document.getElementById("userDisplay").innerText=
loginUser+" ("+userRole.toUpperCase()+")";

/* ===============================
   DROPDOWN BASED ON ROLE
=================================*/

function populateStaff(){
  const select=document.getElementById("staff");
  select.innerHTML='<option value="">-- Pilih Staff --</option>';

  Object.keys(userRoles).forEach(name=>{

    if(userRole==="supervisor"){
      addOption(select,name);
    }else{
      if(name===loginUser){
        addOption(select,name);
      }
    }

  });

  if(userRole!=="supervisor"){
    select.value=loginUser;
    select.disabled=true;
  }
}

function addOption(select,value){
  const option=document.createElement("option");
  option.value=value;
  option.textContent=value;
  select.appendChild(option);
}

populateStaff();

/* ===============================
   GENERATE TIME
=================================*/

function generateTimeSlots(){

  const staff=document.getElementById("staff").value;

  if(!staff) return [];

  if(specialUsers.includes(staff)){
    return [
      "07:00","07:30","08:00","08:30","09:00","09:30",
      "10:00","10:30","11:00","11:30","12:00","12:30",
      "13:00","13:30","14:00","14:30","15:00","15:30",
      "16:00","16:30","17:00","17:30"
    ];
  }

  return [
    "08:00","08:30","09:00","09:30",
    "10:00","10:30","11:00","11:30",
    "12:00","12:30",
    "13:00","13:30","14:00","14:30",
    "15:00","15:30","16:00","16:30","17:00"
  ];
}

function generateTimesheet(){

  const container=document.getElementById("timesheetContainer");
  container.innerHTML="";

  generateTimeSlots().forEach(time=>{

    const row=document.createElement("div");
    row.className="row";

    const label=document.createElement("div");
    label.className="time-label";
    label.innerText=time;

    const input=document.createElement("input");
    input.type="text";
    input.placeholder="Tulis aktivitas...";

    if(time==="12:00" || time==="12:30"){
      row.classList.add("break-row");
      label.classList.add("break");
      input.disabled=true;
      input.value="Istirahat";
    }

    row.appendChild(label);
    row.appendChild(input);
    container.appendChild(row);
  });
}

/* ===============================
   EVENT
=================================*/

staff.addEventListener("change",()=>{
  if(!staff.value){
    taskSection.style.display="none";
    return;
  }
  taskSection.style.display="block";
  generateTimesheet();
});

tanggal.addEventListener("change",()=>{
  if(staff.value){
    generateTimesheet();
  }
});

/* ===============================
   SUBMIT
=================================*/

function submitData(){

  const staff=document.getElementById("staff").value;
  const tanggal=document.getElementById("tanggal").value;

  if(!staff || !tanggal){
    alert("Lengkapi data dulu ya ðŸ™‚");
    return;
  }

  const tasks=[];

  document.querySelectorAll(".row").forEach(row=>{
    const time=row.querySelector(".time-label").innerText;
    const input=row.querySelector("input");

    if(input.disabled){
      tasks.push({time:time,task:"Istirahat"});
    }else if(input.value.trim()){
      tasks.push({time:time,task:input.value.trim()});
    }
  });

  if(tasks.length===0){
    alert("Isi minimal 1 aktivitas ðŸ™‚");
    return;
  }

  loading.style.display="flex";

  const formData=new URLSearchParams();
  formData.append("action","saveTimesheet");
  formData.append("staff",staff);
  formData.append("tanggal",tanggal);
  formData.append("tasks",JSON.stringify(tasks));

  fetch(WEB_APP_URL,{method:"POST",body:formData})
  .then(res=>res.json())
  .then(res=>{
    loading.style.display="none";
    if(res.status==="success"){
      generateTimesheet();
      showToast("âœ¨ Timesheet berhasil dikirim!");
    }else{
      alert(res.message);
    }
  })
  .catch(()=>{
    loading.style.display="none";
    alert("Error koneksi");
  });
}

/* ===============================
   TOAST
=================================*/

function showToast(msg){
  const toast=document.getElementById("toast");
  toast.innerText=msg;
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",4000);
}

function logout(){
  localStorage.removeItem("loginUser");
  window.location.href="login.html";
}

</script>

</body>
</html>
