<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Staff Harian</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  padding:16px;
  font-family:Segoe UI,Arial;
  background:linear-gradient(180deg,#e3f2fd,#f4f6f8);
}
.card{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.logout{
  background:#f44336;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
label{font-size:14px;font-weight:600}
select,input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:14px;
}
.section{
  margin-top:18px;
  padding:14px;
  border-radius:14px;
  border:1px solid #e0e0e0;
  background:#fafafa;
}
.task-input{margin-bottom:8px}
.hidden{display:none}
button.save{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#4CAF50;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div>
      <strong>Laporan Staff Harian</strong><br>
      <small>1 staff hanya boleh submit 1x per tanggal</small>
    </div>
    <button class="logout" onclick="logout()">Keluar</button>
  </div>

  <!-- STAFF -->
  <label>Nama Staff</label>
  <select id="staff">
    <option value="">-- Pilih Staff --</option>
    <option value="Muhamad Mustopa - Staff GA">Muhamad Mustopa - Staff GA</option>
    <option value="Abdul Apso - Staff Services">Abdul Apso - Staff Services</option>
  </select>

  <br><br>

  <!-- TANGGAL -->
  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <div id="taskWrapper" class="hidden">

    <!-- CHECKLIST PENDING -->
    <div class="section">
      <h3>Pending Sebelumnya (Centang = Clear)</h3>
      <div id="pendingChecklist"><i>Loading...</i></div>
    </div>

    <!-- CLEAR -->
    <div class="section">
      <h3>Task Clear Hari Ini</h3>
      <div id="taskClear"></div>
    </div>

    <!-- PENDING -->
    <div class="section">
      <h3>Task Pending / Plan Tomorrow</h3>
      <div id="taskPending"></div>
    </div>

    <button class="save" onclick="simpan()">Simpan Laporan</button>
  </div>

</div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzV2v2oB-7b26pOgzbrlX9dqkYEtzZbWUxghJ4Tyc13wIphCVVnz-nAxMjA-kwtN3MGNg/exec';

const staffSelect  = document.getElementById('staff');
const tanggalInput = document.getElementById('tanggal');
const taskWrapper  = document.getElementById('taskWrapper');
const taskClearDiv = document.getElementById('taskClear');
const taskPendDiv  = document.getElementById('taskPending');
const pendingDiv   = document.getElementById('pendingChecklist');

tanggalInput.valueAsDate = new Date();

/* generate input */
function generateInputs(container,prefix){
  container.innerHTML='';
  for(let i=1;i<=8;i++){
    container.innerHTML+=`
      <input type="text" id="${prefix}${i}" class="task-input" placeholder="Task ${i}">
    `;
  }
}
generateInputs(taskClearDiv,'clear');
generateInputs(taskPendDiv,'pending');

/* pilih staff → load pending */
staffSelect.addEventListener('change',()=>{
  if(!staffSelect.value){
    taskWrapper.classList.add('hidden');
    return;
  }
  taskWrapper.classList.remove('hidden');
  pendingDiv.innerHTML='<i>Loading...</i>';

  fetch(`${SCRIPT_URL}?staff=${encodeURIComponent(staffSelect.value)}`)
    .then(r=>r.json())
    .then(res=>{
      pendingDiv.innerHTML='';
      if(res.pending.length===0){
        pendingDiv.innerHTML='<i>Tidak ada pending</i>';
        return;
      }
      res.pending.forEach(t=>{
        pendingDiv.innerHTML+=`
          <label>
            <input type="checkbox" value="${t}"> ${t}
          </label><br>
        `;
      });
    });
});

/* SIMPAN */
function simpan(){
  const staff   = staffSelect.value;
  const tanggal = tanggalInput.value;

  if(!staff || !tanggal){
    alert('Nama staff dan tanggal wajib diisi');
    return;
  }

  const checkedPending=[];
  document.querySelectorAll('#pendingChecklist input:checked')
    .forEach(cb=>checkedPending.push(cb.value));

  const clearTask=[], pendingTask=[];
  for(let i=1;i<=8;i++){
    const c=document.getElementById('clear'+i);
    const p=document.getElementById('pending'+i);
    if(c && c.value.trim()) clearTask.push(c.value.trim());
    if(p && p.value.trim()) pendingTask.push(p.value.trim());
  }

  if(checkedPending.length===0 && clearTask.length===0 && pendingTask.length===0){
    alert('Minimal isi atau centang 1 task');
    return;
  }

  fetch(SCRIPT_URL,{
    method:'POST',
    body:JSON.stringify({
      staff,
      tanggal,
      checkedPending,
      task_clear:clearTask,
      task_pending:pendingTask
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status==='duplicate'){
      alert('❌ Laporan untuk tanggal ini sudah pernah disubmit');
      return;
    }
    if(res.status==='success'){
      alert('✅ Laporan berhasil disimpan');
      location.reload();
    }
  });
}

function logout(){
  localStorage.clear();
  location.href='login.html';
}
</script>

</body>
</html>
