<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist Harian</title>

<style>
body{
  font-family:Segoe UI;
  background:#f4f6f8;
  padding:15px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  max-width:500px;
  margin:auto;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}
h2{text-align:center;margin-top:0}

label{font-weight:600;margin-top:10px;display:block}
input,select,button{
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

.section{
  background:#f9fafb;
  padding:10px;
  border-radius:8px;
  margin-top:12px;
}

.task-row{
  display:flex;
  gap:6px;
  margin-bottom:6px;
}
.task-row input[type=text]{ flex:1; }
.task-row input[type=checkbox]{ width:20px; }

.small-btn{
  background:#e5e7eb;
  color:#333;
  border:none;
  padding:5px;
  font-size:12px;
  cursor:pointer;
  margin-top:5px;
}
  .logout{
  background:#f44336;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  margin-top:12px;
  cursor:pointer;
}
button:hover{opacity:.9}

/* ===== LOADING OVERLAY ===== */
.loading-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.spinner{
  width:60px;
  height:60px;
  border:6px solid #ddd;
  border-top:6px solid #2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">
<h2>üìã Daily Report Staff</h2>

<label>Nama</label>
<select id="staff">
  <option value="">-- Pilih Staff --</option>
  <option>Muhamad Mustopa - Staff GA</option>
  <option>Abdul Apso - Staff Services</option>
</select>

<label>Tanggal</label>
<input type="date" id="tanggal">

<div id="taskSection" style="display:none">

  <div class="section">
    <b>‚úÖ Task Clear/Today</b>
    <div id="clearContainer"></div>
    <button type="button" class="small-btn" onclick="addClear()">+Add Task</button>
  </div>

  <div class="section">
    <b>‚è≥ Task Pending/Plan for Tomorrow</b>
    <div id="pendingContainer"></div>
    <button type="button" class="small-btn" onclick="addPending()">+Add Task</button>
  </div>

  <button onclick="submitData()">Simpan</button>

</div>
</div>

<!-- LOADING -->
<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx-7TMemLXso-Bvx3ReuU4ok3vID7lPFYePAFkXamj0IoiyvswIael0xgAMKPXgpzlK/exec";
let maxRow = 20;

function createRow(type,value=""){
  const div=document.createElement("div");
  div.className="task-row";

  if(type==="pending"){
    const chk=document.createElement("input");
    chk.type="checkbox";

    chk.onchange=function(){
      if(chk.checked){
        addClear(input.value);
        div.remove();
      }
    };
    div.appendChild(chk);
  }

  const input=document.createElement("input");
  input.type="text";
  input.placeholder="Tulis task...";
  input.value=value;

  div.appendChild(input);
  return div;
}

function initDefaultRows(){
  const clearBox=document.getElementById("clearContainer");
  const pendingBox=document.getElementById("pendingContainer");

  clearBox.innerHTML="";
  pendingBox.innerHTML="";

  for(let i=0;i<8;i++){
    clearBox.appendChild(createRow("clear"));
  }

  for(let i=0;i<5;i++){
    pendingBox.appendChild(createRow("pending"));
  }
}

function addClear(value=""){
  const box=document.getElementById("clearContainer");
  if(box.children.length>=maxRow){
    alert("Max 20 baris");
    return;
  }
  box.appendChild(createRow("clear",value));
}

function addPending(value=""){
  const box=document.getElementById("pendingContainer");
  if(box.children.length>=maxRow){
    alert("Max 20 baris");
    return;
  }
  box.appendChild(createRow("pending",value));
}

document.getElementById("staff").addEventListener("change",function(){
  const staff=this.value;

  if(!staff){
    document.getElementById("taskSection").style.display="none";
    return;
  }

  document.getElementById("taskSection").style.display="block";
  initDefaultRows();
});

function submitData(){

  const staff=document.getElementById("staff").value;
  const tanggal=document.getElementById("tanggal").value;

  if(!staff || !tanggal){
    alert("Lengkapi data");
    return;
  }

  const clear=[...document.querySelectorAll("#clearContainer input[type=text]")]
    .map(i=>i.value.trim())
    .filter(Boolean);

  const pending=[...document.querySelectorAll("#pendingContainer input[type=text]")]
    .map(i=>i.value.trim())
    .filter(Boolean);

  const loading = document.getElementById("loading");
  loading.style.display = "flex";

  const formData=new URLSearchParams();
  formData.append("staff",staff);
  formData.append("tanggal",tanggal);
  formData.append("clear",JSON.stringify(clear));
  formData.append("pending",JSON.stringify(pending));

  fetch(WEB_APP_URL,{
    method:"POST",
    body:formData
  })
  .then(res=>res.text())
  .then(()=>{
    loading.style.display = "none";
    alert("Laporan berhasil disimpan");
    initDefaultRows();
  })
  .catch(()=>{
    loading.style.display = "none";
    alert("Gagal koneksi server");
  });
}
</script>

</body>
</html>
