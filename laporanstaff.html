<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Laporan Task</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* ================= NAVBAR ================= */

body{
  font-family:'Segoe UI',sans-serif;
  margin:0;
  background:#f4f6f9;
  transition:0.3s;
}

.navbar{
  background:#111827;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  flex-wrap:wrap;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:15px;
}

.nav-left h2{
  margin:0;
  font-size:18px;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:15px;
}

select{
  padding:6px;
  border-radius:6px;
  border:none;
}

.nav-btn{
  background:#2563eb;
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}

/* DARK MODE */

.dark{
  background:#0f172a;
  color:white;
}

.dark .card{
  background:#1e293b;
  color:white;
}

.dark table{
  color:white;
}

.dark th{
  background:#334155;
}

.toggle{
  position:relative;
  width:50px;
  height:24px;
}

.toggle input{
  display:none;
}

.slider{
  position:absolute;
  cursor:pointer;
  background:#ccc;
  border-radius:20px;
  top:0;left:0;right:0;bottom:0;
  transition:0.3s;
}

.slider:before{
  content:"";
  position:absolute;
  height:18px;
  width:18px;
  left:3px;
  bottom:3px;
  background:white;
  border-radius:50%;
  transition:0.3s;
}

input:checked + .slider{
  background:#2563eb;
}

input:checked + .slider:before{
  transform:translateX(26px);
}

/* ================= CONTENT ================= */

.container{
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  margin-bottom:20px;
}

.table-container{
  max-height:500px;
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border:1px solid #ddd;
}

th{
  background:#FFD700;
  cursor:pointer;
}

.stats{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.stat-box{
  flex:1;
  min-width:200px;
  background:#2563eb;
  color:white;
  padding:20px;
  border-radius:12px;
}

/* Mobile */

@media(max-width:768px){
  .navbar{
    flex-direction:column;
    align-items:flex-start;
    gap:10px;
  }
}

</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->

<div class="navbar">
  <div class="nav-left">
    <h2>ðŸ“Š Dashboard GA</h2>

    <select id="userNavbar" onchange="filterByUser()">
      <option value="">Semua User</option>
    </select>

    <button class="nav-btn" onclick="toggleChart()">ðŸ“ˆ Grafik</button>
  </div>

  <div class="nav-right">
    ðŸŒ™
    <label class="toggle">
      <input type="checkbox" onchange="toggleDark(this)">
      <span class="slider"></span>
    </label>
  </div>
</div>

<div class="container">

<div class="stats">
  <div class="stat-box">
    <h2 id="totalTask">0</h2>
    <p>Total Task</p>
  </div>
</div>

<div class="card" id="chartCard" style="display:none">
  <canvas id="taskChart"></canvas>
</div>

<div class="card">
  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th onclick="sortTable('tanggal')">Tanggal</th>
          <th onclick="sortTable('nama')">Nama</th>
          <th>Jam</th>
          <th>Kegiatan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

</div>

<script>

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbzQFe0VZcFiOo-gJvx5WF8lCVpvD5EFC3eq6sY4FLIqiWcGT8aziSkGEVZ-VfG0uemE/exec";

let globalData=[];
let filteredData=[];
let sortAsc=true;
let chart;

function loadData(){
  fetch(WEB_APP_URL+"?action=getReportData")
  .then(res=>res.json())
  .then(data=>{
    globalData=data;
    populateUsers(data);
    renderTable(data);
  });
}

function populateUsers(data){
  const users=[...new Set(data.map(d=>d.nama))];
  const select=document.getElementById("userNavbar");
  select.innerHTML='<option value="">Semua User</option>';
  users.forEach(u=>{
    select.innerHTML+=`<option value="${u}">${u}</option>`;
  });
}

function filterByUser(){
  const user=document.getElementById("userNavbar").value;
  if(!user){
    renderTable(globalData);
    return;
  }
  const data=globalData.filter(d=>d.nama===user);
  renderTable(data);
}

function renderTable(data){
  filteredData=data;
  const tbody=document.querySelector("#dataTable tbody");
  tbody.innerHTML="";

  data.forEach(row=>{
    tbody.innerHTML+=`
      <tr>
        <td>${row.tanggal}</td>
        <td>${row.nama}</td>
        <td>${row.jam}</td>
        <td>${row.task}</td>
      </tr>
    `;
  });

  document.getElementById("totalTask").innerText=data.length;
  updateChart(data);
}

function sortTable(key){
  sortAsc=!sortAsc;
  globalData.sort((a,b)=>
    sortAsc
    ? a[key].localeCompare(b[key])
    : b[key].localeCompare(a[key])
  );
  renderTable(globalData);
}

/* ================= DARK MODE ================= */

function toggleDark(el){
  document.body.classList.toggle("dark", el.checked);
}

/* ================= CHART ================= */

function toggleChart(){
  const card=document.getElementById("chartCard");
  card.style.display=card.style.display==="none"?"block":"none";
}

function updateChart(data){

  const countByUser={};

  data.forEach(d=>{
    countByUser[d.nama]=(countByUser[d.nama]||0)+1;
  });

  const labels=Object.keys(countByUser);
  const values=Object.values(countByUser);

  if(chart) chart.destroy();

  chart=new Chart(document.getElementById("taskChart"),{
    type:"bar",
    data:{
      labels:labels,
      datasets:[{
        label:"Jumlah Task",
        data:values,
        backgroundColor:"#2563eb"
      }]
    }
  });
}

loadData();

</script>

</body>
</html>
