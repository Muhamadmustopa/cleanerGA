<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Laporan Task</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  margin:0;
  background:#f4f6f9;
}

.navbar{
  background:#111827;
  color:white;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  margin-bottom:20px;
}

/* FILTER AREA */

.filter-box{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  align-items:end;
}

.filter-box label{
  font-size:13px;
  font-weight:600;
}

input, select{
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.btn-primary{background:#2563eb;color:white;}
.btn-success{background:#16a34a;color:white;}
.btn-danger{background:#dc2626;color:white;}

/* TABLE */

.table-container{
  max-height:500px;
  overflow:auto;
  border:1px solid #ccc;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th, td{
  border:1px solid #999;
  padding:10px;
  text-align:left;
}

th{
  background:#FFD700;
  font-weight:bold;
  position:sticky;
  top:0;
  cursor:pointer;
}

tbody tr:nth-child(even){
  background:#f9f9f9;
}

/* PDF PREVIEW MODAL */

.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  width:90%;
  height:90%;
  padding:10px;
}

.modal iframe{
  width:100%;
  height:100%;
}

@media(max-width:768px){
  .filter-box{
    flex-direction:column;
    align-items:flex-start;
  }
}
</style>
</head>

<body>

<div class="navbar">
  <h2>ðŸ“Š Dashboard Timesheet Task Team General Affair</h2>
  <button class="btn-danger" onclick="logout()">Kembali</button>
</div>

<div class="container">

<div class="card">

<div class="filter-box">

  <div>
    <label>Dari Tanggal</label><br>
    <input type="date" id="fromDate">
  </div>

  <div>
    <label>Sampai Tanggal</label><br>
    <input type="date" id="toDate">
  </div>

  <div>
    <label>Users</label><br>
    <select id="userFilter">
      <option value="">Semua Users</option>
    </select>
  </div>

  <div>
    <label>Find</label><br>
    <input type="text" id="searchInput" placeholder="Cari task...">
  </div>

  <button class="btn-primary" onclick="applyFilter()">Find</button>
  <button class="btn-success" onclick="exportExcel()">Export Excel</button>
  <button class="btn-success" onclick="previewPDF()">Preview PDF</button>

</div>

</div>

<div class="card">
<div class="table-container">
<table id="dataTable">
<thead>
<tr>
<th onclick="sortTable('tanggal')">Tanggal</th>
<th onclick="sortTable('nama')">Nama</th>
<th onclick="sortTable('jam')">Jam</th>
<th>Task</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

</div>

<!-- PDF PREVIEW -->
<div class="modal" id="pdfModal">
  <div class="modal-content">
    <button onclick="downloadPDF()" class="btn-primary">Download PDF</button>
    <button onclick="closeModal()" class="btn-danger">Tutup</button>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script>

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbzQFe0VZcFiOo-gJvx5WF8lCVpvD5EFC3eq6sY4FLIqiWcGT8aziSkGEVZ-VfG0uemE/exec";

let globalData=[];
let filteredData=[];
let sortAsc=true;
let pdfBlob=null;

function loadData(){
  fetch(WEB_APP_URL+"?action=getReportData")
  .then(res=>res.json())
  .then(data=>{
    globalData=data;
    populateUsers(data);
    applyFilter();
  });
}

function populateUsers(data){
  const users=[...new Set(data.map(d=>d.nama))];
  const select=document.getElementById("userFilter");
  users.forEach(u=>{
    select.innerHTML+=`<option value="${u}">${u}</option>`;
  });
}

function applyFilter(){
  const from=document.getElementById("fromDate").value;
  const to=document.getElementById("toDate").value;
  const user=document.getElementById("userFilter").value;
  const search=document.getElementById("searchInput").value.toLowerCase();

  filteredData=globalData.filter(d=>{
    return (!from || d.tanggal>=from)
      && (!to || d.tanggal<=to)
      && (!user || d.nama===user)
      && (!search || d.task.toLowerCase().includes(search));
  });

  renderTable();
}

function renderTable(){
  const tbody=document.querySelector("#dataTable tbody");
  tbody.innerHTML="";
  filteredData.forEach(r=>{
    tbody.innerHTML+=`
      <tr>
        <td>${r.tanggal}</td>
        <td>${r.nama}</td>
        <td>${r.jam}</td>
        <td>${r.task}</td>
      </tr>
    `;
  });
}

function sortTable(key){
  sortAsc=!sortAsc;
  filteredData.sort((a,b)=>
    sortAsc
    ? a[key].localeCompare(b[key])
    : b[key].localeCompare(a[key])
  );
  renderTable();
}

/* EXCEL EXPORT */

function exportExcel(){
  if(filteredData.length===0) return alert("Tidak ada data");

  let html="<table border='1'><tr><th>Tanggal</th><th>Nama</th><th>Jam</th><th>Task</th></tr>";
  filteredData.forEach(r=>{
    html+=`<tr>
      <td>${r.tanggal}</td>
      <td>${r.nama}</td>
      <td>${r.jam}</td>
      <td>${r.task}</td>
    </tr>`;
  });
  html+="</table>";

  const blob=new Blob([html],{type:"application/vnd.ms-excel"});
  const link=document.createElement("a");
  link.href=URL.createObjectURL(blob);
  link.download="Laporan_Timesheet.xls";
  link.click();
}

/* PDF PREVIEW */

function previewPDF(){
  if(filteredData.length===0) return alert("Tidak ada data");

  const { jsPDF } = window.jspdf;
  const doc=new jsPDF();

  doc.text("Laporan Timesheet",14,15);

  const rows=filteredData.map(r=>[
    r.tanggal,
    r.nama,
    r.jam,
    r.task
  ]);

  doc.autoTable({
    startY:20,
    head:[["Tanggal","Nama","Jam","Task"]],
    body:rows,
    styles:{fontSize:8},
    theme:"grid"
  });

  pdfBlob=doc.output("blob");
  document.getElementById("pdfFrame").src=URL.createObjectURL(pdfBlob);
  document.getElementById("pdfModal").style.display="flex";
}

function downloadPDF(){
  const link=document.createElement("a");
  link.href=URL.createObjectURL(pdfBlob);
  link.download="Laporan_Timesheet.pdf";
  link.click();
}

function closeModal(){
  document.getElementById("pdfModal").style.display="none";
}

function logout(){
  localStorage.removeItem("loginUser");
  window.location.href="login.html";
}

loadData();

</script>

</body>
</html>
