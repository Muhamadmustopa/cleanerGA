<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Laporan Task</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  margin:0;
  background:#f4f6f9;
  transition:0.3s;
}

.dark{
  background:#0f172a;
  color:white;
}

.navbar{
  background:#111827;
  color:white;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}

.nav-left, .nav-right{
  display:flex;
  align-items:center;
  gap:15px;
}

select,input{
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.btn-blue{background:#2563eb;color:white;}
.btn-green{background:#16a34a;color:white;}
.btn-red{background:#dc2626;color:white;}

.container{
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  margin-bottom:20px;
}

.dark .card{background:#1e293b;}

.table-container{
  max-height:500px;
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border:1px solid #ddd;
  font-size:14px;
}

th{
  background:#FFD700;
  cursor:pointer;
  position:sticky;
  top:0;
}

.dark th{background:#334155;color:white;}

.stats{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.stat-box{
  flex:1;
  min-width:200px;
  background:#2563eb;
  color:white;
  padding:20px;
  border-radius:12px;
}

.notif{
  position:relative;
  cursor:pointer;
}

.notif-count{
  position:absolute;
  top:-5px;
  right:-8px;
  background:red;
  color:white;
  border-radius:50%;
  padding:2px 6px;
  font-size:11px;
  display:none;
}

.notif-box{
  display:none;
  position:absolute;
  right:0;
  top:30px;
  background:white;
  color:black;
  width:250px;
  padding:15px;
  border-radius:8px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

@media(max-width:768px){
  .navbar{
    flex-direction:column;
    align-items:flex-start;
    gap:10px;
  }
}
</style>
</head>

<body>

<div class="navbar">

  <div class="nav-left">
    <h3>ðŸ“Š Dashboard GA</h3>

    <select id="userFilter" onchange="applyFilter()">
      <option value="">Semua User</option>
    </select>

    <input type="text" id="searchInput" placeholder="Cari task..." onkeyup="applyFilter()">

    <button class="btn-blue" onclick="toggleChart()">ðŸ“ˆ Grafik</button>
    <button class="btn-green" onclick="exportExcel()">Excel</button>
    <button class="btn-green" onclick="exportPDF()">PDF</button>
  </div>

  <div class="nav-right">

    <!-- Notifikasi -->
    <div class="notif" onclick="toggleNotif()">
      ðŸ””
      <span id="notifCount" class="notif-count"></span>
      <div id="notifBox" class="notif-box"></div>
    </div>

    <!-- Dark Mode -->
    ðŸŒ™ <input type="checkbox" onchange="toggleDark(this)">

    <!-- Logout -->
    <button class="btn-red" onclick="logout()">Keluar</button>

  </div>

</div>

<div class="container">

<div class="stats">
  <div class="stat-box">
    <h2 id="totalTask">0</h2>
    <p>Total Task</p>
  </div>
</div>

<div class="card" id="chartCard" style="display:none">
  <canvas id="taskChart"></canvas>
</div>

<div class="card">
  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th onclick="sortTable('tanggal')">Tanggal</th>
          <th onclick="sortTable('nama')">Nama</th>
          <th onclick="sortTable('jam')">Jam</th>
          <th>Task</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

</div>

<script>

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbzQFe0VZcFiOo-gJvx5WF8lCVpvD5EFC3eq6sY4FLIqiWcGT8aziSkGEVZ-VfG0uemE/exec";

let globalData=[];
let filteredData=[];
let sortAsc=true;
let chart;

function loadData(){
  fetch(WEB_APP_URL+"?action=getReportData")
  .then(res=>res.json())
  .then(data=>{
    globalData=data;
    populateUsers(data);
    applyFilter();
  });
}

function populateUsers(data){
  const users=[...new Set(data.map(d=>d.nama))];
  const select=document.getElementById("userFilter");
  users.forEach(u=>{
    select.innerHTML+=`<option value="${u}">${u}</option>`;
  });
}

function applyFilter(){
  const user=document.getElementById("userFilter").value;
  const search=document.getElementById("searchInput").value.toLowerCase();

  filteredData=globalData.filter(d=>{
    return (!user || d.nama===user)
      && (!search || d.task.toLowerCase().includes(search));
  });

  renderTable();
}

function renderTable(){
  const tbody=document.querySelector("#dataTable tbody");
  tbody.innerHTML="";

  filteredData.forEach(r=>{
    tbody.innerHTML+=`
      <tr>
        <td>${r.tanggal}</td>
        <td>${r.nama}</td>
        <td>${r.jam}</td>
        <td>${r.task}</td>
      </tr>
    `;
  });

  document.getElementById("totalTask").innerText=filteredData.length;
  updateChart();
}

function sortTable(key){
  sortAsc=!sortAsc;
  filteredData.sort((a,b)=>
    sortAsc
    ? a[key].localeCompare(b[key])
    : b[key].localeCompare(a[key])
  );
  renderTable();
}

function exportExcel(){
  if(filteredData.length===0) return alert("Tidak ada data");
  let csv="Tanggal,Nama,Jam,Task\n";
  filteredData.forEach(r=>{
    csv+=`${r.tanggal},${r.nama},${r.jam},${r.task}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const link=document.createElement("a");
  link.href=URL.createObjectURL(blob);
  link.download="Laporan_Timesheet.csv";
  link.click();
}

function exportPDF(){
  if(filteredData.length===0) return alert("Tidak ada data");
  const { jsPDF } = window.jspdf;
  const doc=new jsPDF();
  let y=10;
  doc.text("Laporan Timesheet",10,y);
  y+=10;
  filteredData.forEach(r=>{
    doc.text(`${r.tanggal} | ${r.nama} | ${r.jam} | ${r.task}`,10,y);
    y+=8;
    if(y>280){ doc.addPage(); y=10; }
  });
  doc.save("Laporan_Timesheet.pdf");
}

function toggleDark(el){
  document.body.classList.toggle("dark",el.checked);
}

function toggleChart(){
  const c=document.getElementById("chartCard");
  c.style.display=c.style.display==="none"?"block":"none";
}

function updateChart(){
  const count={};
  filteredData.forEach(d=>{
    count[d.nama]=(count[d.nama]||0)+1;
  });

  const labels=Object.keys(count);
  const values=Object.values(count);

  if(chart) chart.destroy();

  chart=new Chart(document.getElementById("taskChart"),{
    type:"bar",
    data:{
      labels:labels,
      datasets:[{
        label:"Jumlah Task",
        data:values,
        backgroundColor:"#2563eb"
      }]
    }
  });
}

function toggleNotif(){
  const box=document.getElementById("notifBox");
  box.style.display=box.style.display==="block"?"none":"block";
}

function loadNotification(){
  fetch(WEB_APP_URL+"?action=getMissingUsers")
  .then(res=>res.json())
  .then(data=>{
    if(!data.users || data.users.length===0) return;

    document.getElementById("notifCount").style.display="block";
    document.getElementById("notifCount").innerText=data.total;

    let html=`<b>${data.tanggal}</b><br>`;
    data.users.forEach(u=>html+=`â€¢ ${u}<br>`);
    document.getElementById("notifBox").innerHTML=html;
  });
}

function logout(){
  localStorage.removeItem("loginUser");
  window.location.href="login.html";
}

loadData();
loadNotification();
setInterval(loadNotification,30000);

</script>

</body>
</html>
