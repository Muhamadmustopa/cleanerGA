<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Laporan Task</title>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:#f4f6f9;
  margin:0;
  padding:20px;
}
h1{margin-bottom:20px}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  margin-bottom:20px;
}

.filters{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  align-items:end;
}

label{
  font-size:13px;
  font-weight:600;
}

input, select{
  padding:8px;
  border-radius:6px;
  border:1px solid #ddd;
  width:180px;
}

button{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  background:#007bff;
  color:white;
  cursor:pointer;
  font-weight:600;
}

button:hover{background:#0056b3}

.stats{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.stat-box{
  flex:1;
  min-width:200px;
  background:#007bff;
  color:white;
  padding:20px;
  border-radius:12px;
}

.stat-box h2{
  margin:0;
  font-size:28px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th, td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:left;
}

th{
  background:#fafafa;
  cursor:pointer;
}

tr:hover{background:#f9f9f9}

.status{
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  font-weight:600;
}

.done{background:#d4edda;color:#155724}
.pending{background:#fff3cd;color:#856404}

.loading{
  text-align:center;
  padding:20px;
}
</style>
</head>

<body>

<h1>ðŸ“Š Dashboard Laporan Task</h1>

<div class="card">
  <div class="filters">
    <div>
      <label>Dari Tanggal</label><br>
      <input type="date" id="fromDate">
    </div>

    <div>
      <label>Sampai Tanggal</label><br>
      <input type="date" id="toDate">
    </div>

    <div>
      <label>Pilih User</label><br>
      <select id="userFilter">
        <option value="">Semua User</option>
      </select>
    </div>

    <button onclick="renderTable(globalData)">ðŸ”Ž Filter</button>
  </div>
</div>

<div class="stats">
  <div class="stat-box">
    <h2 id="totalTask">0</h2>
    <p>Total Task</p>
  </div>

  <div class="stat-box">
    <h2 id="doneTask">0</h2>
    <p>Task Selesai</p>
  </div>

  <div class="stat-box">
    <h2 id="pendingTask">0</h2>
    <p>Task Pending</p>
  </div>
</div>

<div class="card">
  <div class="loading" id="loading">Loading data...</div>
  <table id="dataTable">
    <thead>
      <tr>
        <th onclick="sortTable('tanggal')">Tanggal</th>
        <th onclick="sortTable('nama')">Nama</th>
        <th>Jam</th>
        <th>Task</th>
        <th>Status</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzQFe0VZcFiOo-gJvx5WF8lCVpvD5EFC3eq6sY4FLIqiWcGT8aziSkGEVZ-VfG0uemE/exec";

let globalData = [];
let sortAsc = true;

function loadData(){
  document.getElementById("loading").style.display="block";

  fetch(WEB_APP_URL + "?action=getReportData")
  .then(res=>res.json())
  .then(data=>{
    globalData = data;
    populateUserFilter(data);
    renderTable(data);
    document.getElementById("loading").style.display="none";
  })
  .catch(err=>{
    console.error(err);
    alert("Gagal load data");
  });
}

function populateUserFilter(data){
  const users = [...new Set(data.map(d=>d.nama))];
  const select = document.getElementById("userFilter");
  select.innerHTML='<option value="">Semua User</option>';
  users.forEach(u=>{
    select.innerHTML += `<option value="${u}">${u}</option>`;
  });
}

function renderTable(data){

  const from = document.getElementById("fromDate").value;
  const to = document.getElementById("toDate").value;
  const user = document.getElementById("userFilter").value;

  let filtered = data.filter(d=>{
    return (!from || d.tanggal >= from)
        && (!to || d.tanggal <= to)
        && (!user || d.nama === user);
  });

  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML="";

  let total=0, done=0, pending=0;

  filtered.forEach(row=>{
    total++;
    if(row.status==="Done") done++;
    else pending++;

    tbody.innerHTML += `
      <tr>
        <td>${row.tanggal}</td>
        <td>${row.nama}</td>
        <td>${row.jam}</td>
        <td>${row.task}</td>
        <td><span class="status ${row.status==="Done"?"done":"pending"}">${row.status}</span></td>
        <td>${row.keterangan || "-"}</td>
      </tr>
    `;
  });

  document.getElementById("totalTask").innerText=total;
  document.getElementById("doneTask").innerText=done;
  document.getElementById("pendingTask").innerText=pending;
}

function sortTable(key){
  sortAsc=!sortAsc;
  globalData.sort((a,b)=>{
    return sortAsc
      ? a[key].localeCompare(b[key])
      : b[key].localeCompare(a[key]);
  });
  renderTable(globalData);
}

loadData();

</script>

</body>
</html>
