<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Laporan Task</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  margin:0;
  background:#f4f6f9;
}

.navbar{
  background:#111827;
  color:white;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  margin-bottom:20px;
}

/* KPI SECTION */

.summary{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.kpi{
  flex:1;
  min-width:200px;
  padding:20px;
  border-radius:12px;
  color:white;
}

.kpi-blue{
  background:linear-gradient(135deg,#2563eb,#1e40af);
}

.kpi-green{
  background:linear-gradient(135deg,#16a34a,#15803d);
}

.kpi h2{
  margin:0;
  font-size:28px;
}

/* FILTER */

.filter-box{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  align-items:end;
}

input, select{
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.btn-primary{background:#2563eb;color:white;}
.btn-success{background:#16a34a;color:white;}
.btn-danger{background:#dc2626;color:white;}

.table-container{
  max-height:500px;
  overflow:auto;
  border:1px solid #ccc;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
  /* ===== STICKY HEADER ===== */

.table-container{
  max-height:500px;
  overflow:auto;
  border:1px solid #ccc;
}

.sticky-header #dataTable thead th{
  position:sticky;
  top:0;
  z-index:2;
  background:#FFD700;
}
  /* ===== UPGRADE TABLE LOOK ===== */

#dataTable tbody tr:nth-child(even){
  background:#f9fafb;
}

#dataTable tbody tr:nth-child(odd){
  background:#ffffff;
}

#dataTable tbody tr:hover{
  background:#e0f2fe;
  transform:scale(1.002);
  transition:all 0.2s ease;
}

#dataTable th{
  background:linear-gradient(90deg,#facc15,#fbbf24);
  font-weight:600;
}

#dataTable td{
  transition:0.2s;
}

/* Scrollbar Modern */
.table-container::-webkit-scrollbar{
  height:8px;
  width:8px;
}
.table-container::-webkit-scrollbar-thumb{
  background:#2563eb;
  border-radius:10px;
}

th, td{
  border:1px solid #999;
  padding:10px;
}

th{
  background:#FFD700;
  cursor:pointer;
}

canvas{
  max-width:200px !important;
  max-height:200px !important;
}

.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  width:90%;
  height:90%;
  padding:10px;
}

.modal iframe{
  width:100%;
  height:100%;
}

@media(max-width:768px){
  .summary{flex-direction:column;}
}
</style>
</head>

<body>

<div class="navbar">
  <h2>ðŸ“Š Dashboard Timesheet Task Team General Affairs</h2>
  <div style="display:flex;align-items:center;gap:15px;">
    <div style="position:relative;cursor:pointer;" onclick="checkNotFilled()">
      ðŸ””
      <span id="notifBadge"
        style="position:absolute;top:-6px;right:-8px;
        background:red;color:white;font-size:10px;
        padding:2px 6px;border-radius:50%;display:none;">0</span>
    </div>
    <button class="btn-danger" onclick="logout()">Kembali</button>
  </div>
</div>

<div class="container">

<!-- KPI SECTION -->
<div class="summary">
  <div class="kpi kpi-blue">
    <h2 id="totalTask">0</h2>
    <p>Total Task (Filter Result)</p>
  </div>

  <div class="kpi kpi-green">
    <canvas id="pieChart"></canvas>
  </div>
</div>

<div class="card">

<div class="filter-box">

  <div>
    <label>Dari</label><br>
    <input type="date" id="fromDate">
  </div>

  <div>
    <label>Sampai</label><br>
    <input type="date" id="toDate">
  </div>

  <div>
    <label>User</label><br>
    <select id="userFilter">
      <option value="">Semua User</option>
    </select>
  </div>

  <div>
    <label>Cari</label><br>
    <input type="text" id="searchInput">
  </div>

  <button class="btn-primary" onclick="applyFilter()">Cari</button>
  <button class="btn-success" onclick="exportExcel()">Excel</button>
  <button class="btn-success" onclick="previewPDF()">Preview PDF</button>

</div>

</div>

<div class="card">
<div class="table-container">
<table id="dataTable">
<thead>
<tr>
<th onclick="sortTable('tanggal')">Tanggal</th>
<th onclick="sortTable('nama')">Nama</th>
<th onclick="sortTable('jam')">Jam</th>
<th>Kegiatan</th>
<th>Keterangan</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

</div>

<!-- PDF MODAL -->
<div class="modal" id="pdfModal">
  <div class="modal-content">
    <div style="margin-bottom:10px;">
      <label>Pilih User untuk PDF:</label>
      <select id="pdfUserOption">
        <option value="ALL">All User (Sesuai Filter)</option>
      </select>
      <button onclick="downloadPDF()" class="btn-primary">Download</button>
      <button onclick="closeModal()" class="btn-danger">Tutup</button>
    </div>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script>

const WEB_APP_URL="https://script.google.com/macros/s/AKfycbzQFe0VZcFiOo-gJvx5WF8lCVpvD5EFC3eq6sY4FLIqiWcGT8aziSkGEVZ-VfG0uemE/exec";

let globalData=[];
let filteredData=[];
let sortAsc=true;
let pieChart;
let pdfBlob=null;

function loadData(){
  fetch(WEB_APP_URL+"?action=getReportData")
  .then(res=>res.json())
  .then(data=>{
    globalData=data;
    populateUsers(data);
    applyFilter();
  });
}
  

function populateUsers(data){
  const users=[...new Set(data.map(d=>d.nama))];
  const select=document.getElementById("userFilter");
  const pdfSelect=document.getElementById("pdfUserOption");

  users.forEach(u=>{
    select.innerHTML+=`<option value="${u}">${u}</option>`;
    pdfSelect.innerHTML+=`<option value="${u}">${u}</option>`;
  });
}

function applyFilter(){
  const from=fromDate.value;
  const to=toDate.value;
  const user=userFilter.value;
  const search=searchInput.value.toLowerCase();

  filteredData=globalData.filter(d=>{
    return (!from || d.tanggal>=from)
    && (!to || d.tanggal<=to)
    && (!user || d.nama===user)
    && (!search || d.task.toLowerCase().includes(search));
  });

  renderTable();
  updateSummary();
}

function renderTable(){
  const tbody=document.querySelector("#dataTable tbody");
  tbody.innerHTML="";
  filteredData.forEach(r=>{
    tbody.innerHTML+=`
      <tr>
        <td>${r.tanggal}</td>
        <td>${r.nama}</td>
        <td>${r.jam}</td>
        <td>${r.task}</td>
        <td>${r.keterangan || "-"}</td>
      </tr>`;
  });
}

  function updateSummary(){
  totalTask.innerText=filteredData.length;

  const count={};
  filteredData.forEach(d=>{
    count[d.nama]=(count[d.nama]||0)+1;
  });

  if(pieChart) pieChart.destroy();

  pieChart=new Chart(document.getElementById("pieChart"),{
    type:"doughnut",
    data:{
      labels:Object.keys(count),
      datasets:[{
        data:Object.values(count),
        backgroundColor:[
          "#2563eb",
          "#16a34a",
          "#f59e0b",
          "#ef4444",
          "#8b5cf6",
          "#14b8a6"
        ],
        borderWidth:2,
        borderColor:"#fff"
      }]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{
          position:"bottom",
          labels:{
            usePointStyle:true,
            padding:15
          }
        }
      },
      animation:{
        animateScale:true,
        animateRotate:true
      }
    }
  });
}

function sortTable(key){
  sortAsc=!sortAsc;
  filteredData.sort((a,b)=>
    sortAsc
    ? a[key].localeCompare(b[key])
    : b[key].localeCompare(a[key])
  );
  renderTable();
}

function exportExcel(){
  if(filteredData.length===0) return alert("Tidak ada data");
  let html="<table border='1'><tr><th>Tanggal</th><th>Nama</th><th>Jam</th><th>Task</th><th>Keterangan</th></tr>";
  filteredData.forEach(r=>{
    html+=`<tr>
      <td>${r.tanggal}</td>
      <td>${r.nama}</td>
      <td>${r.jam}</td>
      <td>${r.task}</td>
      <td>${r.keterangan||""}</td>
    </tr>`;
  });
  html+="</table>";

  const blob=new Blob([html],{type:"application/vnd.ms-excel"});
  const link=document.createElement("a");
  link.href=URL.createObjectURL(blob);
  link.download="Laporan_Timesheet.xls";
  link.click();
}

function previewPDF(){

  if(filteredData.length===0) return alert("Tidak ada data");

  document.body.classList.remove("sticky-header"); // â¬…ï¸ MATIKAN STICKY

  const selectedUser=document.getElementById("pdfUserOption").value;
  let dataToPrint=filteredData;

  if(selectedUser!=="ALL"){
    dataToPrint=filteredData.filter(d=>d.nama===selectedUser);
  }

  const { jsPDF } = window.jspdf;
  const doc=new jsPDF();

  doc.text("Laporan Timesheet",14,15);

  const rows=dataToPrint.map(r=>[
    r.tanggal,
    r.nama,
    r.jam,
    r.task,
    r.keterangan||""
  ]);

  doc.autoTable({
    startY:20,
    head:[["Tanggal","Nama","Jam","Task","Keterangan"]],
    body:rows,
    theme:"grid"
  });

  pdfBlob=doc.output("blob");
  pdfFrame.src=URL.createObjectURL(pdfBlob);
  pdfModal.style.display="flex";
}

function downloadPDF(){
  const link=document.createElement("a");
  link.href=URL.createObjectURL(pdfBlob);
  link.download="Laporan_Timesheet.pdf";
  link.click();
}

function closeModal(){
  pdfModal.style.display="none";
  document.body.classList.add("sticky-header"); // â¬…ï¸ AKTIFKAN LAGI
}

function logout(){
  localStorage.removeItem("loginUser");
  window.location.href="login.html";
}
function checkNotFilled(){

  const today=new Date().toISOString().split("T")[0];

  const allUsers=[...new Set(globalData.map(d=>d.nama))];

  const filledToday=[...new Set(
    globalData
    .filter(d=>d.tanggal===today)
    .map(d=>d.nama)
  )];

  const notFilled=allUsers.filter(u=>!filledToday.includes(u));

  if(notFilled.length===0){
    alert("Semua user sudah isi task hari ini âœ”");
  }else{
    alert("Belum isi task hari ini:\n\n"+notFilled.join("\n"));
  }
}
  function updateNotification(){

  const today=new Date().toISOString().split("T")[0];

  const allUsers=[...new Set(globalData.map(d=>d.nama))];

  const filledToday=[...new Set(
    globalData
    .filter(d=>d.tanggal===today)
    .map(d=>d.nama)
  )];

  const notFilled=allUsers.filter(u=>!filledToday.includes(u));

  const badge=document.getElementById("notifBadge");

  if(notFilled.length>0){
    badge.style.display="block";
    badge.innerText=notFilled.length;
  }else{
    badge.style.display="none";
  }
}
loadData();

</script>

</body>
</html>
