<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan K3</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  font-family:"Segoe UI",Arial,sans-serif;
  background:#f4f6f8
}

/* BACK BUTTON */
.back-btn{
  position:fixed;
  top:14px;
  left:14px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:#1976D2;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  text-decoration:none;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
  z-index:999
}

/* CARD */
.card{
  max-width:1100px;
  margin:60px auto 0;
  background:#fff;
  border-radius:16px;
  padding:18px;
  box-shadow:0 6px 14px rgba(0,0,0,.12)
}

h2{
  text-align:center;
  margin:0 0 18px
}

/* FILTER */
.filter{
  display:grid;
  grid-template-columns:1fr 1fr 2fr;
  gap:10px;
  margin-bottom:16px
}
select,input{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:left
}
th{
  background:#f1f3f4;
  font-weight:600
}
tr:hover{background:#fafafa}

/* BADGE */
.badge{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  display:inline-block
}
.aman{background:#e8f5e9;color:#2e7d32}
.tidak{background:#fdecea;color:#c62828}

/* MOBILE */
.mobile{display:none}

@media(max-width:720px){
  table,thead{display:none}
  .mobile{display:block}

  .card-item{
    background:#fff;
    border:1px solid #eee;
    border-radius:14px;
    padding:14px;
    margin-bottom:12px
  }
  .card-item b{
    display:block;
    font-size:13px;
    color:#555;
    margin-top:6px
  }
}
</style>
</head>

<body>

<a href="k3.html" class="back-btn" title="Kembali">â¬…</a>

<div class="card">
  <h2>ðŸ“Š Laporan Checklist K3</h2>

  <!-- FILTER -->
  <div class="filter">
    <select id="filterLokasi">
      <option value="">Semua Lokasi</option>
    </select>
    <input type="date" id="filterTanggal">
    <input type="text" id="search" placeholder="Cari task / catatan">
  </div>

  <!-- DESKTOP TABLE -->
  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Lokasi</th>
        <th>Task</th>
        <th>Status</th>
        <th>Catatan</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <!-- MOBILE CARD -->
  <div id="mobile" class="mobile"></div>
</div>

<script>
const SCRIPT_URL =
'https://script.google.com/macros/s/AKfycbyknd3VCdFnL_Ut9YAKE1giBptIV_KUbt9FcQ71i7vic5UzK4tAxffF8e4A3_lWhnygfw/exec';

let rawData=[];

const tbody=document.getElementById('tbody');
const mobile=document.getElementById('mobile');
const fLokasi=document.getElementById('filterLokasi');
const fTanggal=document.getElementById('filterTanggal');
const search=document.getElementById('search');

/* NORMALIZE DATE */
function normalizeDate(d){
  if(!d) return '';
  if(d.includes('-')) return d;
  const p=d.split('/');
  return `${p[2]}-${p[1].padStart(2,'0')}-${p[0].padStart(2,'0')}`;
}

/* FORMAT BULAN */
function monthLabel(key){
  const [y,m]=key.split('-');
  const nama=['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'];
  return `${nama[Number(m)-1]} ${y}`;
}

/* LOAD DATA */
fetch(SCRIPT_URL)
.then(r=>r.json())
.then(data=>{
  rawData=data.map(d=>{
    const fix=normalizeDate(d.Tanggal);
    return{
      ...d,
      TanggalFix: fix,
      MonthKey: fix.substring(0,7)
    }
  });
  initLokasi();
  render();
});

/* FILTER LOKASI */
function initLokasi(){
  [...new Set(rawData.map(d=>d.Lokasi))]
  .forEach(l=>{
    const o=document.createElement('option');
    o.value=l;
    o.textContent=l;
    fLokasi.appendChild(o);
  });
}

/* RENDER GROUP BY MONTH */
function render(){
  tbody.innerHTML='';
  mobile.innerHTML='';

  const fl=fLokasi.value;
  const ft=fTanggal.value;
  const s=search.value.toLowerCase();

  const filtered=rawData.filter(d=>{
    if(fl && d.Lokasi!==fl) return false;
    if(ft && d.TanggalFix!==ft) return false;
    if(s && !(d.Task+d.Catatan).toLowerCase().includes(s)) return false;
    return true;
  });

  const groups={};
  filtered.forEach(d=>{
    if(!groups[d.MonthKey]) groups[d.MonthKey]=[];
    groups[d.MonthKey].push(d);
  });

  Object.keys(groups).sort().reverse().forEach(month=>{
    /* DESKTOP HEADER */
    tbody.innerHTML+=`
      <tr>
        <td colspan="5" style="background:#eef3f8;font-weight:600">
          ðŸ“… ${monthLabel(month)}
        </td>
      </tr>`;

    /* MOBILE HEADER */
    mobile.innerHTML+=`
      <div style="font-weight:600;margin:16px 0 6px">
        ðŸ“… ${monthLabel(month)}
      </div>`;

    groups[month].forEach(d=>{
      tbody.innerHTML+=`
        <tr>
          <td>${d.Tanggal}</td>
          <td>${d.Lokasi}</td>
          <td>${d.Task}</td>
          <td>
            <span class="badge ${d.Status==='AMAN'?'aman':'tidak'}">
              ${d.Status}
            </span>
          </td>
          <td>${d.Catatan||'-'}</td>
        </tr>`;

      mobile.innerHTML+=`
        <div class="card-item">
          <b>Tanggal</b>${d.Tanggal}
          <b>Lokasi</b>${d.Lokasi}
          <b>Task</b>${d.Task}
          <b>Status</b>
          <span class="badge ${d.Status==='AMAN'?'aman':'tidak'}">
            ${d.Status}
          </span>
          <b>Catatan</b>${d.Catatan||'-'}
        </div>`;
    });
  });
}

/* EVENT */
[fLokasi,fTanggal,search].forEach(el=>{
  el.addEventListener('input',render);
});
</script>


</body>
</html>
