<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan K3</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  padding:16px;
  font-family:Segoe UI, Arial;
  background:linear-gradient(180deg,#e3f2fd 0%,#f1f8ff 40%,#f4f6f8 100%);
  min-height:100vh;
}

.back-btn{
  position:fixed;
  top:14px;
  left:14px;
  background:#1976D2;
  color:#fff;
  width:44px;
  height:44px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:20px;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
  z-index:999
}

.card{
  max-width:1200px;
  margin:60px auto 0;
  background:#fff;
  border-radius:16px;
  padding:18px;
  box-shadow:0 6px 14px rgba(0,0,0,.12)
}

h2{text-align:center;margin-bottom:16px}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:14px;
  margin-bottom:18px
}
.dash-box{
  background:#fafafa;
  border-radius:12px;
  padding:12px;
  border:1px solid #eee
}

/* FILTER */
.filter{
  display:grid;
  grid-template-columns:1fr 1fr 1fr 2fr;
  gap:10px;
  margin-bottom:14px
}
select,input{
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px
}

/* TABLE */
.table-wrap{
  max-height:520px;
  overflow-y:auto;
  border-radius:12px;
  border:1px solid #eee;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
}
th{
  background:#f1f3f4;
  position:sticky;
  top:0;
  z-index:2
}

/* STATUS */
.badge{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600
}
.aman{background:#e8f5e9;color:#2e7d32}
.tidak{background:#fdecea;color:#c62828}

@media(max-width:720px){
  .dashboard,.table-wrap,table,thead{display:none}
}
</style>
</head>

<body>

<a href="login.html" class="back-btn">â¬…</a>

<div class="card">
<h2>ðŸ“Š Dashboard & Laporan K3</h2>

<!-- DASHBOARD -->
<div class="dashboard">
  <div class="dash-box"><canvas id="trendChart"></canvas></div>
  <div class="dash-box"><canvas id="statusChart"></canvas></div>
  <div class="dash-box"><canvas id="lokasiChart"></canvas></div>
</div>

<!-- FILTER -->
<div class="filter">
  <select id="filterLokasi">
    <option value="">Semua Lokasi</option>
  </select>
  <input type="date" id="fromDate">
  <input type="date" id="toDate">
  <input type="text" id="search" placeholder="Cari task / catatan">
</div>

<!-- TABLE -->
<div class="table-wrap">
<table>
<thead>
<tr>
  <th>Tanggal</th>
  <th>Lokasi</th>
  <th>Task</th>
  <th>Status</th>
  <th>Catatan</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>
const SCRIPT_URL='https://script.google.com/macros/s/AKfycbyknd3VCdFnL_Ut9YAKE1giBptIV_KUbt9FcQ71i7vic5UzK4tAxffF8e4A3_lWhnygfw/exec';

let rawData=[];
let trendChart,statusChart,lokasiChart;

const tbody=document.getElementById('tbody');
const fLokasi=document.getElementById('filterLokasi');
const fromDate=document.getElementById('fromDate');
const toDate=document.getElementById('toDate');
const search=document.getElementById('search');

/* NORMALIZE DATE */
function normDate(d){
  if(d.includes('-')) return d;
  const p=d.split('/');
  return `${p[2]}-${p[1].padStart(2,'0')}-${p[0].padStart(2,'0')}`;
}

/* DEDUPE */
function dedupe(data){
  const map=new Map();
  data.forEach(d=>{
    const key=`${d.Tanggal}|${d.Lokasi}|${d.Task}`;
    if(!map.has(key)) map.set(key,d);
  });
  return [...map.values()];
}

/* LOAD */
fetch(SCRIPT_URL)
.then(r=>r.json())
.then(data=>{
  rawData=dedupe(data).map(d=>({
    ...d,
    DateFix:normDate(d.Tanggal),
    Month:normDate(d.Tanggal).slice(0,7)
  }));
  initFilter();
  render();
});

/* FILTER LOKASI */
function initFilter(){
  [...new Set(rawData.map(d=>d.Lokasi))].forEach(l=>{
    const o=document.createElement('option');
    o.value=l;o.textContent=l;
    fLokasi.appendChild(o);
  });
}

/* RENDER */
function render(){
  tbody.innerHTML='';

  const fl=fLokasi.value;
  const fd=fromDate.value;
  const td=toDate.value;
  const s=search.value.toLowerCase();

  const data=rawData.filter(d=>{
    if(fl && d.Lokasi!==fl) return false;
    if(fd && d.DateFix < fd) return false;
    if(td && d.DateFix > td) return false;
    if(s && !(d.Task+d.Catatan).toLowerCase().includes(s)) return false;
    return true;
  });

  data.forEach(d=>{
    tbody.innerHTML+=`
    <tr>
      <td>${d.Tanggal}</td>
      <td>${d.Lokasi}</td>
      <td>${d.Task}</td>
      <td><span class="badge ${d.Status==='AMAN'?'aman':'tidak'}">${d.Status}</span></td>
      <td>${d.Catatan||'-'}</td>
    </tr>`;
  });

  updateCharts(data); // â¬…ï¸ CHART HANYA DARI DATA TABEL
}

/* CHART */
function updateCharts(data){
  trendChart?.destroy();
  statusChart?.destroy();
  lokasiChart?.destroy();

  const m={};
  data.forEach(d=>m[d.Month]=(m[d.Month]||0)+1);

  trendChart=new Chart(trendChart?.canvas||document.getElementById('trendChart'),{
    type:'line',
    data:{labels:Object.keys(m),datasets:[{label:'Checklist',data:Object.values(m),borderColor:'#1976D2'}]}
  });

  const a=data.filter(d=>d.Status==='AMAN').length;
  const t=data.length-a;
  statusChart=new Chart(statusChart?.canvas||document.getElementById('statusChart'),{
    type:'doughnut',
    data:{labels:['AMAN','TIDAK'],datasets:[{data:[a,t],backgroundColor:['#2e7d32','#c62828']}]}
  });

  const loc={};
  data.forEach(d=>{
    if(!loc[d.Lokasi]) loc[d.Lokasi]={a:0,t:0};
    d.Status==='AMAN'?loc[d.Lokasi].a++:loc[d.Lokasi].t++;
  });
  lokasiChart=new Chart(lokasiChart?.canvas||document.getElementById('lokasiChart'),{
    type:'bar',
    data:{
      labels:Object.keys(loc),
      datasets:[
        {label:'AMAN',data:Object.values(loc).map(v=>v.a),backgroundColor:'#2e7d32'},
        {label:'TIDAK',data:Object.values(loc).map(v=>v.t),backgroundColor:'#c62828'}
      ]
    }
  });
}

/* EVENT */
[fLokasi,fromDate,toDate,search].forEach(e=>e.addEventListener('input',render));
</script>

</body>
</html>
