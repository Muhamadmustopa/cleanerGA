<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Report</title>

<style>
:root{
  --radius:26px;
  --shadow:0 18px 40px rgba(0,0,0,.3);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  min-height:100vh;
  background:url("bg-task.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* overlay blur */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(
    rgba(0,0,0,.65),
    rgba(0,0,0,.55)
  );
  backdrop-filter:blur(12px);
  z-index:-1;
}

/* container utama */
.app{
  width:100%;
  max-width:420px;
  margin:16px;
  background:rgba(255,255,255,.94);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:26px 22px 30px;
  animation:fadeIn .5s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:none}
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:24px;
}
.header h2{
  margin:0;
}
.header p{
  margin:6px 0 0;
  font-size:14px;
  color:#555;
}

/* LOGIN */
.login{
  display:flex;
  flex-direction:column;
  gap:16px;
}

input{
  padding:16px;
  border-radius:16px;
  border:1px solid #ddd;
  font-size:16px;
}

.login button{
  padding:16px;
  border:none;
  border-radius:18px;
  background:#111;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.login button:active{
  transform:scale(.97);
}

/* DASHBOARD */
.dashboard{
  display:none;
}

.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

/* card report */
.card-btn{
  border:none;
  border-radius:24px;
  padding:22px 16px;
  background:#f3f5f7;
  box-shadow:0 8px 18px rgba(0,0,0,.15);
  cursor:pointer;
  transition:.2s;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

.card-btn:active{
  transform:scale(.96);
}

.icon{
  width:58px;
  height:58px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#fff;
}

/* warna keren */
.rep-cleaner .icon{background:linear-gradient(135deg,#1976d2,#42a5f5)}
.rep-k3 .icon{background:linear-gradient(135deg,#ef6c00,#ff9800)}
.rep-ob .icon{background:linear-gradient(135deg,#2e7d32,#66bb6a)}
.rep-summary .icon{background:linear-gradient(135deg,#6a1b9a,#ab47bc)}

.card-btn span{
  font-weight:600;
  color:#333;
}

/* mobile kecil */
@media(max-width:360px){
  .menu{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- LOGIN ADMIN -->
  <div id="loginBox">
    <div class="header">
      <h2>Admin Report</h2>
      <p>Masukkan password admin</p>
    </div>

    <div class="login">
      <input type="password" id="password" placeholder="Password Admin">
      <button onclick="login()">Masuk</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="dashboard">
    <div class="header">
      <h2>Dashboard Report</h2>
      <p>Monitoring & Laporan Harian</p>
    </div>

    <div class="menu">
      <button class="card-btn rep-cleaner" onclick="location.href='report-cleaner.html'">
        <div class="icon">üßπ</div>
        <span>Report Tasks Cleaner</span>
      </button>

      <button class="card-btn rep-k3" onclick="location.href='laporank3.html'">
        <div class="icon">ü¶∫</div>
        <span>Report Checklist K3</span>
      </button>

      <button class="card-btn rep-ob" onclick="location.href='report-ob.html'">
        <div class="icon">üè¢</div>
        <span>Report Driver</span>
      </button>

      <button class="card-btn rep-summary" onclick="location.href='summary.html'">
        <div class="icon">üìä</div>
        <span>Summary</span>
      </button>
    </div>
  </div>

</div>

<script>
const ADMIN_PASSWORD = "admin123";

function login(){
  const pass = document.getElementById("password").value;
  if(pass === ADMIN_PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("dashboard").style.display="block";
  }else{
    alert("Password salah!");
  }
}
</script>

</body>
</html>
