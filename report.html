<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Report</title>

<style>
:root{
  --radius:26px;
  --shadow-soft:0 10px 25px rgba(0,0,0,.18);
  --shadow-hover:0 20px 45px rgba(0,0,0,.28);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  min-height:100vh;
  background:url("bg-task.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(14px);
  z-index:-1;
}

/* APP */
.app{
  width:100%;
  max-width:420px;
  margin:16px;
  background:rgba(255,255,255,.95);
  border-radius:30px;
  padding:26px 22px 30px;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(12px)}
  to{opacity:1; transform:none}
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:22px;
}
.header h2{margin:0}
.header p{
  margin:6px 0 0;
  font-size:14px;
  color:#555;
}

/* LOGIN */
.login{
  display:flex;
  flex-direction:column;
  gap:16px;
}
input{
  padding:16px;
  border-radius:18px;
  border:1px solid #ddd;
  font-size:16px;
}
.login button{
  padding:16px;
  border:none;
  border-radius:20px;
  background:#111;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.login button:active{transform:scale(.96)}

/* DASHBOARD */
.dashboard{display:none}

.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

/* BUTTON CARD */
.card-btn{
  position:relative;
  overflow:hidden;
  border:none;
  border-radius:26px;
  padding:22px 16px;
  background:#f4f6f8;
  box-shadow:var(--shadow-soft);
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  transition:
    transform .25s ease,
    box-shadow .25s ease;
}

/* hover desktop */
@media(hover:hover){
  .card-btn:hover{
    transform:translateY(-6px);
    box-shadow:var(--shadow-hover);
  }
}

/* tap mobile */
.card-btn:active{
  transform:scale(.96);
}

/* ripple effect */
.card-btn::after{
  content:"";
  position:absolute;
  width:0;
  height:0;
  background:rgba(255,255,255,.45);
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  opacity:0;
}
.card-btn:active::after{
  width:220%;
  height:220%;
  opacity:1;
  transition:width .4s ease, height .4s ease, opacity .8s;
}

/* ICON */
.icon{
  width:60px;
  height:60px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#fff;
  animation:float 3s ease-in-out infinite;
}

/* icon float */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* GRADIENT */
.rep-cleaner .icon{
  background:linear-gradient(135deg,#1976d2,#42a5f5)
}
.rep-k3 .icon{
  background:linear-gradient(135deg,#ef6c00,#ff9800)
}
.rep-ob .icon{
  background:linear-gradient(135deg,#2e7d32,#66bb6a)
}
.rep-summary .icon{
  background:linear-gradient(135deg,#6a1b9a,#ab47bc)
}

.card-btn span{
  font-weight:600;
  color:#333;
}

/* mobile kecil */
@media(max-width:360px){
  .menu{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="app">

  <!-- LOGIN -->
  <div id="loginBox">
    <div class="header">
      <h2>Admin Report</h2>
      <p>Masukkan password admin</p>
    </div>

    <div class="login">
      <input type="password" id="password" placeholder="Password Admin">
      <button onclick="login()">Masuk</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="dashboard">
    <div class="header">
      <h2>Dashboard Report</h2>
      <p>Laporan & Monitoring</p>
    </div>

    <div class="menu">
      <button class="card-btn rep-cleaner" onclick="location.href='laporancleaner.html'">
        <div class="icon">üßπ</div>
        <span>Report Cleaner</span>
      </button>

      <button class="card-btn rep-k3" onclick="location.href='laporank3.html'">
        <div class="icon">ü¶∫</div>
        <span>Report K3</span>
      </button>

      <button class="card-btn rep-ob" onclick="location.href='report-ob.html'">
        <div class="icon">üè¢</div>
        <span>Report OB</span>
      </button>

      <button class="card-btn rep-summary" onclick="location.href='summary.html'">
        <div class="icon">üìä</div>
        <span>Summary</span>
      </button>
    </div>
  </div>

</div>

<script>
const ADMIN_PASSWORD = "admin123";

function login(){
  const pass = document.getElementById("password").value;
  if(pass === ADMIN_PASSWORD){
    loginBox.style.display="none";
    dashboard.style.display="block";
  }else{
    alert("Password salah!");
  }
}
</script>

</body>
</html>
