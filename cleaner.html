<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Task Cleaner</title>
<style>
body{
  font-family:Segoe UI,Arial;
  background:linear-gradient(180deg,#e3f2fd,#f4f6f8);
  margin:0;padding:16px
}
.card{
  background:#fff;
  border-radius:18px;
  padding:22px;
  max-width:420px;
  margin:40px auto;
  box-shadow:0 8px 20px rgba(0,0,0,.12)
}
h3{text-align:center;margin-bottom:6px}
.role{text-align:center;font-size:13px;color:#666;margin-bottom:16px}
select,input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  font-size:16px;
  border:1px solid #ccc
}
button{
  background:#4CAF50;
  color:#fff;
  border:none;
  font-weight:600
}
button.admin{
  background:#1976d2
}
.alert{
  color:#d32f2f;
  font-size:13px;
  margin-top:8px;
  display:none
}
.toggle{
  text-align:center;
  margin-top:16px;
  font-size:13px;
  color:#1976d2;
  cursor:pointer
}
.admin-box{display:none}
</style>
</head>
<body>

<div class="card">
  <h3>Daily Task Cleaner</h3>
  <div class="role" id="roleText">Mode: Cleaner</div>

  <!-- CLEANER -->
  <div id="cleanerBox">
    <label>Nama Cleaner</label>
    <select id="namaCleaner">
      <option value="">-- Pilih Nama --</option>
      <option>Irfan Affandi</option>
      <option>Evillia Agustin</option>
    </select>
    <div id="alertCleaner" class="alert">
      ⚠️ Wajib pilih nama terlebih dahulu
    </div>
  <button onclick="window.location.href='general.html'">
  Lanjut
</button>


  <!-- ADMIN -->
  <div id="adminBox" class="admin-box">
    <label>Password Admin</label>
    <input type="password" id="adminPass" placeholder="Masukkan password">
    <div id="alertAdmin" class="alert">❌ Password salah</div>
    <button class="admin" onclick="loginAdmin()">Masuk Admin</button>
  </div>

  <div class="toggle" onclick="toggleRole()">Admin</div>
</div>

<script>
const ADMIN_PASSWORD = 'admin123';
let isAdmin=false;

function toggleRole(){
  isAdmin=!isAdmin;
  document.getElementById('cleanerBox').style.display=isAdmin?'none':'block';
  document.getElementById('adminBox').style.display=isAdmin?'block':'none';
  document.getElementById('roleText').innerText=
    isAdmin?'Mode: Admin':'Mode: Cleaner';
}

function loginCleaner(){
  const nama=document.getElementById('namaCleaner').value;
  if(!nama){
    document.getElementById('alertCleaner').style.display='block';
    return;
  }
  localStorage.setItem('role','cleaner');
  localStorage.setItem('cleaner_name',nama);
  location.href='general.html';
}

function loginAdmin(){
  const pass=document.getElementById('adminPass').value;
  if(pass!==ADMIN_PASSWORD){
    document.getElementById('alertAdmin').style.display='block';
    return;
  }
  localStorage.setItem('role','admin');
  location.href='admin-dashboard.html';
}
</script>

</body>
</html>
