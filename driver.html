<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist Driver Harian</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  padding:16px;
  font-family:Segoe UI,Arial;
  background:linear-gradient(180deg,#e3f2fd,#f4f6f8);
}
.card{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.header strong{font-size:16px}
.logout{
  background:#f44336;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
label{font-size:14px;font-weight:600}
select,input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:14px;
}

/* SECTION */
.section{
  border:1px solid #e0e0e0;
  border-radius:14px;
  padding:14px;
  margin-top:14px;
}
.section h4{
  margin:0 0 10px;
  font-size:15px;
  color:#1976d2;
}

/* ITEM */
.row{
  display:flex;
  gap:8px;
  margin-bottom:8px;
}
.row input{flex:1}
.check-row{
  display:flex;
  gap:8px;
  margin-bottom:8px;
  font-size:14px;
}
.note{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}

button.add{
  background:#e3f2fd;
  border:1px dashed #1976d2;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  margin-top:6px;
}
button.save{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#4CAF50;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button.save:disabled{
  opacity:.6;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div>
      <strong>Checklist Driver Harian</strong><br>
      <small>1 driver 1 laporan per hari</small>
    </div>
    <button class="logout" onclick="logout()">Keluar</button>
  </div>

  <!-- DRIVER -->
  <label>Nama Driver</label>
  <select id="driver">
    <option value="">-- Pilih Driver --</option>
    <option>Ahmad Yani</option>
    <option>Sandi Suhendra</option>
  </select>

  <br><br>

  <!-- TANGGAL -->
  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <!-- ================= PERJALANAN ================= -->
  <div class="section">
    <h4>üöó Perjalanan Hari Ini</h4>
    <div id="tripList"></div>
    <button class="add" onclick="addTrip()">+ Tambah Tujuan</button>
  </div>

  <!-- ================= KENDARAAN ================= -->
  <div class="section">
    <h4>üîß Pengecekan Kendaraan</h4>

    <label class="check-row">
      <input type="checkbox" data-kendaraan="Oli Mesin"> Oli Mesin
    </label>
    <label class="check-row">
      <input type="checkbox" data-kendaraan="Ban"> Ban
    </label>
    <label class="check-row">
      <input type="checkbox" data-kendaraan="Lampu & Klakson"> Lampu & Klakson
    </label>
    <label class="check-row">
      <input type="checkbox" data-kendaraan="BBM"> BBM
    </label>

    <input class="note" id="noteKendaraan" placeholder="Catatan kendaraan">
  </div>

  <!-- ================= TUGAS LAIN ================= -->
  <div class="section">
    <h4>üì¶ Tugas Lainnya</h4>

    <label class="check-row">
      <input type="checkbox" data-tugas="Angkut Barang"> Angkut Barang
    </label>
    <label class="check-row">
      <input type="checkbox" data-tugas="Jaga Meja Frontliner"> Jaga Meja Frontliner
    </label>
    <label class="check-row">
      <input type="checkbox" data-tugas="Tugas Lain"> Tugas Lain
    </label>

    <input class="note" id="noteTugas" placeholder="Catatan tugas lain">
  </div>

  <button class="save" id="btnSave" onclick="simpan()">Simpan Laporan Harian</button>
</div>

<script>
/* ================== CONFIG ================== */
const SCRIPT_URL = 'PASTE_URL_WEB_APP_KAMU';

/* ================== DEFAULT ================== */
document.getElementById('tanggal').valueAsDate = new Date();

/* ================== CEK DUPLIKAT ================== */
function cekSudahSubmit(){
  const d = document.getElementById('driver').value;
  const t = document.getElementById('tanggal').value;
  if(!d || !t) return;

  fetch(`${SCRIPT_URL}?driver=${encodeURIComponent(d)}&tanggal=${t}`)
    .then(r=>r.json())
    .then(res=>{
      const btn = document.getElementById('btnSave');
      if(res.exists){
        alert('‚ùå Checklist tanggal ini sudah pernah diisi');
        btn.disabled = true;
      }else{
        btn.disabled = false;
      }
    });
}

document.getElementById('driver').addEventListener('change',cekSudahSubmit);
document.getElementById('tanggal').addEventListener('change',cekSudahSubmit);

/* ================== TRIP ================== */
function addTrip(){
  const div = document.createElement('div');
  div.className='row';
  div.innerHTML=`
    <input placeholder="Tujuan">
    <input placeholder="Jam (contoh 09.00 - 11.00)">
  `;
  document.getElementById('tripList').appendChild(div);
}

/* ================== SIMPAN ================== */
function simpan(){
  const driver  = document.getElementById('driver').value;
  const tanggal = document.getElementById('tanggal').value;

  if(!driver || !tanggal){
    alert('Nama driver & tanggal wajib diisi');
    return;
  }

  const payload = [];

  // PERJALANAN
  document.querySelectorAll('#tripList .row').forEach(r=>{
    const tujuan = r.children[0].value;
    const jam    = r.children[1].value;
    if(tujuan){
      payload.push({
        driver,tanggal,
        kategori:'PERJALANAN',
        detail:`${tujuan} (${jam})`,
        status:'SELESAI',
        catatan:''
      });
    }
  });

  // KENDARAAN
  document.querySelectorAll('[data-kendaraan]').forEach(c=>{
    payload.push({
      driver,tanggal,
      kategori:'KENDARAAN',
      detail:c.dataset.kendaraan,
      status:c.checked?'OK':'TIDAK',
      catatan:document.getElementById('noteKendaraan').value
    });
  });

  // TUGAS LAIN
  document.querySelectorAll('[data-tugas]').forEach(c=>{
    if(c.checked){
      payload.push({
        driver,tanggal,
        kategori:'TUGAS_LAIN',
        detail:c.dataset.tugas,
        status:'SELESAI',
        catatan:document.getElementById('noteTugas').value
      });
    }
  });

  fetch(SCRIPT_URL,{
    method:'POST',
    body:JSON.stringify(payload)
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status==='DUPLICATE'){
      alert('‚ùå Data sudah pernah disubmit');
      return;
    }
    alert('‚úÖ Laporan driver berhasil disimpan');
    location.reload();
  })
  .catch(()=>alert('Gagal menyimpan data'));
}

/* ================== LOGOUT ================== */
function logout(){
  localStorage.clear();
  location.href='login.html';
}
</script>

</body>
</html>
