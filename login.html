<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daily Tasks Cleaner</title>
<style>
body{font-family:Arial;background:#f4f6f8;padding:40px}
.card{background:#fff;padding:20px;max-width:400px;margin:auto;border-radius:8px}
button{width:100%;padding:14px;margin:8px 0;font-size:16px;border:none;border-radius:6px;cursor:pointer}
.user1{background:#1976d2;color:#fff}
.user2{background:#388e3c;color:#fff}
.admin{position:fixed;bottom:10px;right:15px;cursor:pointer;color:#777}
</style>
</head>
<body>

<h2 style="text-align:center">Daily Tasks Cleaner</h2>

<div class="card">
  <button class="user1" onclick="login('Irfan Affandi')">Irfan Affandi</button>
  <button class="user2" onclick="login('Evillia Agustin')">Evillia Agustin</button>
</div>

<div class="admin" onclick="adminLogin()">@</div>

<script>
const ADMIN_PASSWORD = 'admin123';

function login(user){
  localStorage.setItem('user', user);
  location.href = 'dashboard.html';
}

function adminLogin(){
  const pass = prompt('Password Admin');
  if(pass === ADMIN_PASSWORD){
    location.href = 'laporan.html';
  }else{
    alert('Password salah');
  }
}
</script>

</body>
</html>
