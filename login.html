<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Task</title>

<style>
:root{
  --radius:22px;
  --shadow:0 15px 40px rgba(0,0,0,.25);
  --shadow-hover:0 20px 45px rgba(0,0,0,.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  min-height:100vh;
  background:url("list.png") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  z-index:-1;
}

.app{
  width:100%;
  max-width:420px;
  margin:16px;
  background:rgba(255,255,255,.94);
  border-radius:28px;
  box-shadow:var(--shadow);
  padding:24px 20px 28px;
}

.header{
  text-align:center;
  margin-bottom:24px;
}
.header h2{margin:0;font-size:22px}
.header p{margin:6px 0 0;font-size:14px;color:#555}

/* GRID */
.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

/* BUTTON */
.menu button{
  position:relative;
  overflow:hidden;
  border:none;
  border-radius:22px;
  padding:22px 14px;
  background:#f4f6f8;
  box-shadow:0 8px 18px rgba(0,0,0,.15);
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:15px;
  font-weight:600;
  transition:.25s ease;
}

/* hover desktop */
@media(hover:hover){
  .menu button:hover{
    transform:translateY(-6px);
    box-shadow:var(--shadow-hover);
  }
}

/* tap mobile */
.menu button:active{
  transform:scale(.96);
}

/* ripple */
.menu button::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(255,255,255,.6) 10%, transparent 10%);
  background-size:0 0;
  background-position:center;
  opacity:0;
}
.menu button:active::after{
  background-size:250% 250%;
  opacity:1;
  transition:background-size .4s ease, opacity .8s;
}

/* ICON */
.icon{
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#fff;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-5px)}
}

/* WARNA */
.cleaner .icon{background:#1976d2}
.k3 .icon{background:#ef6c00}
.ob .icon{background:#2e7d32}
.report .icon{background:#6a1b9a}

/* LABEL */
.menu span{color:#333}

/* MOBILE KECIL */
@media(max-width:360px){
  .menu{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h2>Daily Task GA</h2>
    <p>ayo.. laporkan tugas hari ini</p>
  </div>

  <div class="menu">
    <button class="cleaner" onclick="location.href='general.html'">
      <div class="icon">ðŸ§¹</div>
      <span>Cleaner</span>
    </button>

    <button class="k3" onclick="location.href='k3.html'">
      <div class="icon">ðŸ¦º</div>
      <span>Inspeksi K3</span>
    </button>

    <!-- DRIVER -->
    <button class="ob" onclick="location.href='driver.html'">
      <div class="icon">ðŸš—</div>
      <span>Driver</span>
    </button>

    <button class="report" onclick="location.href='report.html'">
      <div class="icon">ðŸ“Š</div>
      <span>Dashboard Laporan</span>
    </button>
  </div>
</div>

</body>
</html>
