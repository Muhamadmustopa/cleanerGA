<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Task</title>

<style>
:root{
  --radius:20px;
  --shadow:0 15px 40px rgba(0,0,0,.25);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  min-height:100vh;
  background:url("list.png") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* overlay blur */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  z-index:-1;
}

/* card utama */
.app{
  width:100%;
  max-width:420px;
  margin:16px;
  background:rgba(255,255,255,.94);
  border-radius:28px;
  box-shadow:var(--shadow);
  padding:24px 20px 28px;
}

/* header */
.header{
  text-align:center;
  margin-bottom:24px;
}
.header h2{
  margin:0;
  font-size:22px;
}
.header p{
  margin:6px 0 0;
  font-size:14px;
  color:#555;
}

/* grid menu */
.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

/* card button */
.menu button{
  border:none;
  border-radius:22px;
  padding:22px 14px;
  background:#f4f6f8;
  box-shadow:0 6px 14px rgba(0,0,0,.12);
  cursor:pointer;
  transition:.15s ease;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:15px;
  font-weight:600;
}

/* efek tap mobile */
.menu button:active{
  transform:scale(.96);
}

/* icon bulat */
.icon{
  width:54px;
  height:54px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  color:#fff;
}

/* warna */
.cleaner .icon{background:#1976d2}
.k3 .icon{background:#ef6c00}
.ob .icon{background:#2e7d32}
.report .icon{background:#6a1b9a}

/* label */
.menu span{
  color:#333;
}

/* mobile kecil */
@media(max-width:360px){
  .menu{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h2>Daily Task GA</h2>
    <p>ayo.. laporkan tugas hari ini</p>
  </div>

  <div class="menu">
    <button class="cleaner" onclick="location.href='cleaner.html'">
      <div class="icon">ðŸ§¹</div>
      <span>Cleaner</span>
    </button>

    <button class="k3" onclick="location.href='k3.html'">
      <div class="icon">ðŸ¦º</div>
      <span>Inspeksi K3</span>
    </button>

    <button class="ob" onclick="location.href='driver.html'">
      <div class="icon"></div>
      <span>Driver</span>
    </button>

    <button class="report" onclick="location.href='report.html'">
      <div class="icon">ðŸ“Š</div>
      <span>Dashboard Laporan</span>
    </button>
  </div>
</div>

</body>
</html>
