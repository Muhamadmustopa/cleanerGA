<style>
:root{
  --radius:22px;
  --shadow:0 15px 40px rgba(0,0,0,.25);
  --shadow-hover:0 20px 45px rgba(0,0,0,.35);
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}

/* ===== SPLASH SCREEN ===== */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#1565c0,#1e88e5);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:fadeOut .8s ease forwards;
  animation-delay:2s;
}

.splash-content{
  text-align:center;
  color:#fff;
  font-family:'Poppins',sans-serif;
  animation:zoomIn 1.2s ease;
}

.splash-content h1{
  font-size:28px;
  font-weight:800;
  letter-spacing:2px;
  position:relative;
  overflow:hidden;
}

/* SHIMMER EFFECT */
.splash-content h1::after{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.6),
    transparent
  );
  animation:shimmer 2s infinite;
}

.splash-content p{
  margin-top:10px;
  font-size:14px;
  opacity:.85;
  letter-spacing:1px;
}

/* SPLASH ANIMATION */
@keyframes zoomIn{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

@keyframes shimmer{
  100%{left:100%}
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

/* ===== MAIN APP ===== */
body{
  min-height:100vh;
  background:url("list.png") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Segoe UI, Arial, sans-serif;
}

/* BLUR BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  z-index:-1;
}

.app{
  width:100%;
  max-width:420px;
  margin:16px;
  background:rgba(255,255,255,.94);
  border-radius:28px;
  box-shadow:var(--shadow);
  padding:24px 20px 28px;
  opacity:0;
  transform:translateY(20px);
  animation:showApp .8s ease forwards;
  animation-delay:2.1s;
}

@keyframes showApp{
  to{opacity:1;transform:translateY(0)}
}

.header{
  text-align:center;
  margin-bottom:24px;
}
.header h2{font-size:22px}
.header p{margin-top:6px;font-size:14px;color:#555}

/* GRID */
.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

/* BUTTON */
.menu button{
  border:none;
  border-radius:22px;
  padding:22px 14px;
  background:#f4f6f8;
  box-shadow:0 8px 18px rgba(0,0,0,.15);
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:15px;
  font-weight:600;
  transition:.25s ease;
}

@media(hover:hover){
  .menu button:hover{
    transform:translateY(-6px);
    box-shadow:var(--shadow-hover);
  }
}

.menu button:active{
  transform:scale(.96);
}

/* ICON */
.icon{
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#fff;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-5px)}
}

/* WARNA */
.cleaner .icon{background:#1976d2}
.k3 .icon{background:#ef6c00}
.ob .icon{background:#2e7d32}
.report .icon{background:#6a1b9a}

/* MOBILE */
@media(max-width:360px){
  .menu{grid-template-columns:1fr}
}
</style>
</head>
