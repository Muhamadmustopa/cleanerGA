<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Driver</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#1976d2;
  --bg:#f4f6f8;
}
*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  font-family:Segoe UI,Arial;
  background:var(--bg);
}

.card{
  max-width:1100px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:16px;
}

/* FILTER */
.filter-bar{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
  margin-bottom:16px;
}

select,input,button{
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}

button{
  background:var(--primary);
  color:white;
  border:none;
  cursor:pointer;
}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:300px 1fr;
  gap:16px;
}

@media(max-width:768px){
  .dashboard{
    grid-template-columns:1fr;
  }
}

/* TABLE */
.table-wrap{
  border:1px solid #ddd;
  border-radius:12px;
  overflow:hidden;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

thead th{
  background:var(--primary);
  color:#fff;
  padding:10px;
  position:sticky;
  top:0;
  z-index:1;
}

tbody{
  display:block;
  max-height:360px;
  overflow:auto;
}

thead,tbody tr{
  display:table;
  width:100%;
  table-layout:fixed;
}

td{
  padding:8px;
  border-bottom:1px solid #eee;
}

td:nth-child(1){width:40px;text-align:center}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div>
      <strong>ðŸ“Š Laporan Driver</strong><br>
      <small>Rekap aktivitas driver</small>
    </div>
  </div>

  <!-- FILTER -->
     <div class="filters">
    <select id="fDriver">
      <option value="">Semua Driver</option>
      <option>Ahmad Yani</option>
      <option>Sandi Suhendra</option>
    </select>

    <select id="fMonth">
      <option value="">Semua Bulan</option>
      <option value="01">Januari</option>
      <option value="02">Februari</option>
      <option value="03">Maret</option>
      <option value="04">April</option>
      <option value="05">Mei</option>
      <option value="06">Juni</option>
      <option value="07">Juli</option>
      <option value="08">Agustus</option>
      <option value="09">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>

    <input type="date" id="fFrom">
    <input type="date" id="fTo">

    <button onclick="applyFilter()">Terapkan</button>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard">

    <!-- PIE -->
    <div>
      <canvas id="chartStatus"></canvas>
    </div>

    <!-- TABLE -->
    <div class="table-wrap">
      <table id="tbl">
        <thead>
          <tr>
            <th>No</th>
            <th>Tanggal</th>
            <th>Driver</th>
            <th>Kategori</th>
            <th>Detail</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>

<script>
/* =========================
   CONFIG
========================= */
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx52fcscRuhoGmsH1L5pVlVJs47d8Ggie1DEnDl3M7812XM0gHn3yAjcgM9eeVuuyfS/exec';

/* =========================
   GLOBAL
========================= */
let RAW_DATA = [];
let pieChart = null;

/* =========================
   LOAD DATA
========================= */
async function loadData(){
  const res = await fetch(SCRIPT_URL);
  RAW_DATA = await res.json();
  renderDriverOption(RAW_DATA);
  applyFilter();
}

function renderDriverOption(data){
  const sel = document.getElementById('fDriver');
  const set = new Set(data.map(d=>d.Driver));
  set.forEach(n=>{
    const o=document.createElement('option');
    o.value=o.textContent=n;
    sel.appendChild(o);
  });
}

/* =========================
   FILTER
========================= */
function applyFilter(){
  const fDriver=document.getElementById('fDriver').value;
  const fMonth=document.getElementById('fMonth').value;
  const fFrom=document.getElementById('fFrom').value;
  const fTo=document.getElementById('fTo').value;

  let data=[...RAW_DATA];

  if(fDriver){
    data=data.filter(d=>d.Driver===fDriver);
  }

  if(fFrom && fTo){
    data=data.filter(d=>d.Tanggal>=fFrom && d.Tanggal<=fTo);
  }else if(fMonth){
    data=data.filter(d=>d.Tanggal.substring(5,7)===fMonth);
  }

  renderTable(data.slice(0,10));
  renderPie(data);
}

/* =========================
   TABLE
========================= */
function renderTable(data){
  const tbody=document.querySelector('#tbl tbody');
  tbody.innerHTML='';
  data.forEach((d,i)=>{
    tbody.innerHTML+=`
      <tr>
        <td>${i+1}</td>
        <td>${d.Tanggal}</td>
        <td>${d.Driver}</td>
        <td>${d.Kategori}</td>
        <td>${d.Detail}</td>
        <td>${d.Status}</td>
      </tr>
    `;
  });
}

/* =========================
   PIE CHART
========================= */
function renderPie(data){
  const ok=data.filter(d=>d.Status==='OK').length;
  const no=data.filter(d=>d.Status!=='OK').length;

  if(pieChart) pieChart.destroy();

  pieChart=new Chart(document.getElementById('chartStatus'),{
    type:'pie',
    data:{
      labels:['OK','Tidak'],
      datasets:[{
        data:[ok,no],
        backgroundColor:['#4CAF50','#f44336']
      }]
    }
  });
}

/* =========================
   INIT
========================= */
loadData();
</script>

</body>
</html>
