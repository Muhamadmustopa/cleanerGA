<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Driver</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;padding:16px;
  font-family:Segoe UI,Arial;
  background:#f4f6f8;
}

.card{
  max-width:1200px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}

.filters{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
@media(max-width:700px){
  .filters{grid-template-columns:1fr}
}

select,input{
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
}

button{
  padding:12px;
  border-radius:12px;
  border:none;
  background:#1976d2;
  color:#fff;
  cursor:pointer;
}

/* TABLE */
.table-wrap{
  margin-top:16px;
  max-height:420px;
  overflow:auto;
  border-radius:12px;
  border:1px solid #ddd;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

thead th{
  position:sticky;
  top:0;
  background:#1976d2;
  color:#fff;
  padding:10px;
}

td{
  padding:8px;
  border-bottom:1px solid #eee;
}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin-top:16px;
}
@media(max-width:900px){
  .dashboard{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="card">

  <h2>ðŸ“Š Dashboard Laporan Driver</h2>

  <!-- FILTER -->
  <div class="filters">
    <select id="filterDriver">
      <option value="">Semua Driver</option>
      <option>Ahmad Yani</option>
      <option>Sandi Suhendra</option>
    </select>

    <input type="month" id="filterBulan">

    <button onclick="loadData()">Terapkan Filter</button>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard">
    <canvas id="chartKategori"></canvas>
    <canvas id="chartStatus"></canvas>
  </div>

  <!-- TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Driver</th>
          <th>Kategori</th>
          <th>Detail</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<script>
const SCRIPT_URL = 'PASTE_URL_WEBAPP_KAMU';

let chartKategori, chartStatus;

async function loadData(){
  const driver = document.getElementById('filterDriver').value;
  const bulan  = document.getElementById('filterBulan').value;

  const url = `${SCRIPT_URL}?action=report&driver=${driver}&bulan=${bulan}`;
  const res = await fetch(url).then(r=>r.json());
  const data = res.data || [];

  renderTable(data);
  renderChart(data);
}

function renderTable(data){
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML='';

  data.slice(0,10).forEach(d=>{
    tbody.innerHTML+=`
      <tr>
        <td>${d.tanggal}</td>
        <td>${d.driver}</td>
        <td>${d.kategori}</td>
        <td>${d.detail}</td>
        <td>${d.status}</td>
      </tr>`;
  });
}

function renderChart(data){
  const byKategori = {};
  const byStatus = {};

  data.forEach(d=>{
    byKategori[d.kategori]=(byKategori[d.kategori]||0)+1;
    byStatus[d.status]=(byStatus[d.status]||0)+1;
  });

  if(chartKategori) chartKategori.destroy();
  if(chartStatus) chartStatus.destroy();

  chartKategori = new Chart(
    document.getElementById('chartKategori'),
    {
      type:'pie',
      data:{
        labels:Object.keys(byKategori),
        datasets:[{data:Object.values(byKategori)}]
      }
    }
  );

  chartStatus = new Chart(
    document.getElementById('chartStatus'),
    {
      type:'pie',
      data:{
        labels:Object.keys(byStatus),
        datasets:[{data:Object.values(byStatus)}]
      }
    }
  );
}

loadData();
</script>

</body>
</html>
