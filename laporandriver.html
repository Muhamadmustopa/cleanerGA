<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Driver</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  padding:20px;
  font-family:Segoe UI,Arial;
  background:#f4f6f8;
}

/* CARD */
.card{
  max-width:1200px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.12)
}
h2{text-align:center;margin-bottom:16px}

/* FILTER */
.filter{
  display:grid;
  grid-template-columns:1.5fr 1fr 1fr;
  gap:10px;
  margin-bottom:14px
}
select,input{
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px
}

/* TABLE WRAPPER (FREEZE 13 ROWS) */
.table-wrap{
  max-height:520px; /* Â± 13 baris */
  overflow-y:auto;
  border:1px solid #ddd;
  border-radius:10px
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px
}
thead th{
  position:sticky;
  top:0;
  background:#f1f3f4;
  z-index:2;
  border-bottom:1px solid #ccc
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:left;
  vertical-align:top
}
tr:hover{background:#fafafa}

/* STATUS */
.badge{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  display:inline-block
}
.ok{background:#e8f5e9;color:#2e7d32}
.selesai{background:#e3f2fd;color:#1565c0}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ“‹ Laporan Aktivitas Driver</h2>

  <!-- FILTER -->
  <div class="filter">
    <select id="filterDriver">
      <option value="">Semua Driver</option>
    </select>
    <input type="date" id="dateFrom">
    <input type="date" id="dateTo">
  </div>

  <!-- TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Driver</th>
          <th>Kategori</th>
          <th>Detail</th>
          <th>Status</th>
          <th>Catatan</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
/* ===============================
   KONFIG
================================ */
const SCRIPT_URL =
'https://script.google.com/macros/s/AKfycbyHoHjM4f8fsKJ1_DGBKxVvg_ay6tlBamc8ayqDgY8wU_EQqPwOEhiyu8H8-pINQj7n/exec?action=report';

let rawData=[];

const tbody=document.getElementById('tbody');
const fDriver=document.getElementById('filterDriver');
const dFrom=document.getElementById('dateFrom');
const dTo=document.getElementById('dateTo');

/* ===============================
   LOAD DATA
================================ */
fetch(SCRIPT_URL)
  .then(r=>r.json())
  .then(res=>{
    rawData = dedupe(res.data || []);
    initDriver();
    render();
  })
  .catch(err=>{
    console.error(err);
    tbody.innerHTML='<tr><td colspan="6">Gagal load data</td></tr>';
  });

/* ===============================
   HILANGKAN DUPLIKAT
================================ */
function dedupe(data){
  const map=new Map();
  data.forEach(d=>{
    const key = d.tanggal+'|'+d.driver+'|'+d.detail;
    if(!map.has(key)) map.set(key,d);
  });
  return [...map.values()];
}

/* ===============================
   DRIVER FILTER
================================ */
function initDriver(){
  [...new Set(rawData.map(d=>d.driver))]
    .sort()
    .forEach(n=>{
      const o=document.createElement('option');
      o.value=n;
      o.textContent=n;
      fDriver.appendChild(o);
    });
}

/* ===============================
   RENDER TABLE
================================ */
function render(){
  tbody.innerHTML='';

  const driver=fDriver.value;
  const from=dFrom.value;
  const to=dTo.value;

  const data=rawData.filter(d=>{
    if(driver && d.driver!==driver) return false;
    if(from && d.tanggal < from) return false;
    if(to && d.tanggal > to) return false;
    return true;
  });

  if(data.length===0){
    tbody.innerHTML='<tr><td colspan="6">Data tidak ditemukan</td></tr>';
    return;
  }

  data.forEach(d=>{
    tbody.innerHTML+=`
      <tr>
        <td>${d.tanggal}</td>
        <td>${d.driver}</td>
        <td>${d.kategori}</td>
        <td>${d.detail}</td>
        <td>
          <span class="badge ${d.status==='OK'?'ok':'selesai'}">
            ${d.status}
          </span>
        </td>
        <td>${d.catatan||'-'}</td>
      </tr>
    `;
  });
}

/* ===============================
   EVENT
================================ */
[fDriver,dFrom,dTo].forEach(e=>e.addEventListener('input',render));
</script>

</body>
</html>
