<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Driver</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  padding:16px;
  font-family:Segoe UI, Arial;
  background:linear-gradient(180deg,#e3f2fd 0%,#f1f8ff 40%,#f4f6f8 100%);
  min-height:100vh;
}

.back-btn{
  position:fixed;
  top:14px;
  left:14px;
  background:#1976D2;
  color:#fff;
  width:44px;
  height:44px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:20px;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
  z-index:999
}

.card{
  max-width:1200px;
  margin:60px auto 0;
  background:#fff;
  border-radius:16px;
  padding:18px;
  box-shadow:0 6px 14px rgba(0,0,0,.12)
}

h2{text-align:center;margin-bottom:16px}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:14px;
  margin-bottom:18px
}
.dash-box{
  background:#fafafa;
  border-radius:12px;
  padding:12px;
  border:1px solid #eee
}

/* FILTER */
.filter{
  display:grid;
  grid-template-columns:1fr 1fr 1fr 1fr;
  gap:10px;
  margin-bottom:14px
}
select,input{
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px
}

/* TABLE */
.table-wrap{
  max-height:520px;
  overflow-y:auto;
  border-radius:12px;
  border:1px solid #eee;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
}
th{
  background:#f1f3f4;
  position:sticky;
  top:0;
  z-index:2
}

/* STATUS */
.badge{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600
}
.ok{background:#e8f5e9;color:#2e7d32}
.no{background:#fdecea;color:#c62828}

@media(max-width:720px){
  .dashboard,.table-wrap,table,thead{display:none}
}
</style>
</head>

<body>

<a href="login.html" class="back-btn">â¬…</a>

<div class="card">
<h2>ðŸšš Dashboard & Laporan Driver</h2>

<!-- DASHBOARD -->
<div class="dashboard">
  <div class="dash-box">
    <canvas id="statusChart"></canvas>
  </div>
</div>

<!-- FILTER -->
<div class="filter">
  <select id="fDriver">
    <option value="">Semua Driver</option>
  </select>
  <input type="date" id="fromDate">
  <input type="date" id="toDate">
  <input type="text" id="search" placeholder="Cari kategori / detail">
</div>

<!-- TABLE -->
<div class="table-wrap">
<table>
<thead>
<tr>
  <th>No</th>
  <th>Tanggal</th>
  <th>Driver</th>
  <th>Kategori</th>
  <th>Detail</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>
const SCRIPT_URL='https://script.google.com/macros/s/AKfycbx52fcscRuhoGmsH1L5pVlVJs47d8Ggie1DEnDl3M7812XM0gHn3yAjcgM9eeVuuyfS/exec';

let rawData=[];
let statusChart;

const tbody=document.getElementById('tbody');
const fDriver=document.getElementById('fDriver');
const fromDate=document.getElementById('fromDate');
const toDate=document.getElementById('toDate');
const search=document.getElementById('search');

/* LOAD DATA */
fetch(SCRIPT_URL)
.then(r=>r.json())
.then(data=>{
  rawData=data;
  initDriver();
  render();
});

/* INIT DRIVER */
function initDriver(){
  [...new Set(rawData.map(d=>d.Driver))].forEach(n=>{
    const o=document.createElement('option');
    o.value=o.textContent=n;
    fDriver.appendChild(o);
  });
}

/* RENDER */
function render(){
  tbody.innerHTML='';

  const fd=fromDate.value;
  const td=toDate.value;
  const drv=fDriver.value;
  const s=search.value.toLowerCase();

  let data=rawData.filter(d=>{
    if(drv && d.Driver!==drv) return false;
    if(fd && d.Tanggal<fd) return false;
    if(td && d.Tanggal>td) return false;
    if(s && !(d.Kategori+d.Detail).toLowerCase().includes(s)) return false;
    return true;
  });

  data.slice(0,10).forEach((d,i)=>{
    tbody.innerHTML+=`
      <tr>
        <td>${i+1}</td>
        <td>${d.Tanggal}</td>
        <td>${d.Driver}</td>
        <td>${d.Kategori}</td>
        <td>${d.Detail}</td>
        <td>
          <span class="badge ${d.Status==='OK'?'ok':'no'}">
            ${d.Status}
          </span>
        </td>
      </tr>
    `;
  });

  updateChart(data);
}

/* CHART */
function updateChart(data){
  const ok=data.filter(d=>d.Status==='OK').length;
  const no=data.length-ok;

  statusChart?.destroy();
  statusChart=new Chart(document.getElementById('statusChart'),{
    type:'doughnut',
    data:{
      labels:['OK','Tidak'],
      datasets:[{
        data:[ok,no],
        backgroundColor:['#2e7d32','#c62828']
      }]
    }
  });
}

/* EVENT */
[fDriver,fromDate,toDate,search].forEach(e=>e.addEventListener('input',render));
</script>

</body>
</html>
