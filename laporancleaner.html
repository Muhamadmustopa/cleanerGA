<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Laporan Cleaner</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  padding:16px;
  font-family:Segoe UI,Arial;
  background:linear-gradient(180deg,#e3f2fd,#f4f6f8);
}

.card{
  max-width:1200px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}

h2{text-align:center;margin:6px 0 16px}

/* FILTER */
.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:10px;
  margin-bottom:16px;
}
select,input{
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

/* DASHBOARD */
.dashboard{
  display:flex;
  flex-wrap:wrap;
  gap:16px;
  justify-content:center;
  margin-bottom:20px;
}
.chart-box{
  width:260px;
  background:#fafafa;
  border-radius:16px;
  padding:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.chart-box h4{
  text-align:center;
  font-size:14px;
  margin:6px 0;
}

/* TABLE */
.table-wrap{overflow-x:auto}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:8px 10px;
  border-bottom:1px solid #eee;
}
th{
  background:#f1f3f4;
}
tr.group td{
  background:#e3f2fd;
  font-weight:600;
}

/* MOBILE */
@media(max-width:600px){
  th,td{font-size:12px}
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ“Š Laporan Checklist Cleaner</h2>

  <!-- FILTER -->
  <div class="filters">
    <select id="filterBulan">
      <option value="">Semua Bulan</option>
    </select>

    <select id="filterNama">
      <option value="">Semua Cleaner</option>
    </select>

    <select id="filterLokasi">
      <option value="">Semua Lokasi</option>
    </select>

    <select id="sortBy">
      <option value="desc">Terbaru â†’ Terlama</option>
      <option value="asc">Terlama â†’ Terbaru</option>
    </select>

    <input type="text" id="search" placeholder="Cari task / area">
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard">
    <div class="chart-box">
      <h4>Status Checklist</h4>
      <canvas id="pieStatus"></canvas>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Lokasi</th>
          <th>Area</th>
          <th>Task</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
/* ================= KONFIG ================= */
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby7ziY9k2Frrmnp-YNRbPDVtppIb7UE3m5Ww6iEdRkeKdw5S7k-rGQrivZxhVQbXxXs/exec'; 

/* ================= ELEMENT ================= */
const tbody = document.getElementById('tbody');
const filterBulan = document.getElementById('filterBulan');
const filterNama = document.getElementById('filterNama');
const filterLokasi = document.getElementById('filterLokasi');
const sortBy = document.getElementById('sortBy');
const search = document.getElementById('search');

let rawData = [];
let pie;

/* ================= LOAD DATA ================= */
fetch(SCRIPT_URL)
.then(r=>r.json())
.then(data=>{
  rawData=data;
  initFilter();
  render();
});

/* ================= FILTER INIT ================= */
function initFilter(){
  const bulan = new Set();
  const nama = new Set();
  const lokasi = new Set();

  rawData.forEach(r=>{
    bulan.add(r[0].substring(0,7));
    nama.add(r[1]);
    lokasi.add(r[2]);
  });

  [...bulan].sort().forEach(b=>{
    filterBulan.innerHTML+=`<option value="${b}">${b}</option>`;
  });
  [...nama].forEach(n=>{
    filterNama.innerHTML+=`<option>${n}</option>`;
  });
  [...lokasi].forEach(l=>{
    filterLokasi.innerHTML+=`<option>${l}</option>`;
  });
}

/* ================= RENDER ================= */
function render(){
  tbody.innerHTML='';
  let lastMonth='';

  let selesai=0, belum=0;

  const data = rawData
  .filter(r=>{
    if(filterBulan.value && !r[0].startsWith(filterBulan.value)) return false;
    if(filterNama.value && r[1]!==filterNama.value) return false;
    if(filterLokasi.value && r[2]!==filterLokasi.value) return false;
    if(search.value && !(r[3]+r[4]).toLowerCase().includes(search.value.toLowerCase())) return false;
    return true;
  })
  .sort((a,b)=>{
    return sortBy.value==='asc'
      ? new Date(a[0]) - new Date(b[0])
      : new Date(b[0]) - new Date(a[0]);
  });

  data.forEach(r=>{
    const m=r[0].substring(0,7);
    if(m!==lastMonth){
      tbody.innerHTML+=`<tr class="group"><td colspan="6">${m}</td></tr>`;
      lastMonth=m;
    }

    r[5]==='SELESAI' ? selesai++ : belum++;

    tbody.innerHTML+=`
      <tr>
        <td>${r[0]}</td>
        <td>${r[1]}</td>
        <td>${r[2]}</td>
        <td>${r[3]}</td>
        <td>${r[4]}</td>
        <td>${r[5]}</td>
      </tr>
    `;
  });

  renderPie(selesai,belum);
}

/* ================= PIE CHART ================= */
function renderPie(done,pending){
  if(pie) pie.destroy();
  pie=new Chart(document.getElementById('pieStatus'),{
    type:'pie',
    data:{
      labels:['Selesai','Belum'],
      datasets:[{
        data:[done,pending],
        backgroundColor:['#4CAF50','#f44336']
      }]
    },
    options:{
      plugins:{legend:{position:'bottom'}},
      responsive:true
    }
  });
}

/* ================= EVENT ================= */
[filterBulan,filterNama,filterLokasi,sortBy,search]
.forEach(e=>e.onchange=render);
</script>

</body>
</html>
